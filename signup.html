<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar conta | Portal do Cliente</title>

  <link rel="stylesheet" href="./app.css?v=1" />
  <script src="./config.js?v=1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">
      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" src="./logo.png?v=1" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal do Cliente</div>
            <div class="brand-sub" id="companyTagline">Crie sua conta</div>
          </div>
        </div>

        <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
      </header>

      <main class="content">
        <h1 class="h1">Criar conta</h1>

        <div class="form">
          <label class="label">Email</label>
          <input id="email" class="input" type="email" placeholder="seuemail@dominio.com" autocomplete="email" />

          <label class="label">Senha</label>
          <input id="password" class="input" type="password" placeholder="Crie uma senha" autocomplete="new-password" />

          <button class="btn btn-primary" id="btnSignup" type="button">Criar conta</button>

          <p class="helper" id="msg"></p>

          <div class="divider"></div>

          <a class="link" href="./login.html?v=1">Já tenho conta → Entrar</a>
        </div>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>
    </div>
  </div>

<script>
  // --- CONFIG ---
  const CFG = window.APP_CONFIG || {};
  const supabase = window.supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  // --- UI ---
  const companyName = document.getElementById('companyName');
  const companyTagline = document.getElementById('companyTagline');
  const footerCompany = document.getElementById('footerCompany');
  if (CFG.COMPANY_NAME) companyName.textContent = CFG.COMPANY_NAME;
  if (CFG.COMPANY_TAGLINE) companyTagline.textContent = CFG.COMPANY_TAGLINE;
  footerCompany.textContent = `© ${CFG.COMPANY_NAME || 'Sua empresa'}`;

  // Suporte WhatsApp
  document.getElementById('btnSupport').addEventListener('click', () => {
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  });

  const msg = document.getElementById('msg');
  const setMsg = (t, ok=false) => {
    msg.textContent = t || '';
    msg.style.opacity = t ? '1' : '0';
    msg.style.color = ok ? 'rgba(86, 255, 180, .95)' : 'rgba(255,255,255,.80)';
  };

  // --- SIGNUP ---
  document.getElementById('btnSignup').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) return setMsg('Preencha email e senha.');
    if (password.length < 6) return setMsg('A senha precisa ter no mínimo 6 caracteres.');

    setMsg('Criando conta...');

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      // opcional: manda um meta pra trigger preencher nome depois (se você quiser)
      options: { data: {} }
    });

    if (error) return setMsg(error.message);

    // Se seu projeto estiver com confirmação por email:
    // data.user pode existir mas a sessão pode não vir ainda
    // A gente manda o cliente pro login ou pro perfil, dependendo se logou.
    const { data: sess } = await supabase.auth.getSession();

    if (sess?.session) {
      setMsg('Conta criada! Indo para completar perfil...', true);
      setTimeout(() => window.location.href = './perfil.html?v=1', 800);
    } else {
      setMsg('Conta criada! Verifique seu e-mail para confirmar e depois faça login.', true);
      setTimeout(() => window.location.href = './login.html?v=1', 1500);
    }
  });
</script>

</body>
  </html>
