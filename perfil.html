<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil</title>
  <link rel="stylesheet" href="./app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="logoImg" src="" alt="Logo" />
          <div class="title">
            <strong id="companyName">RR Consultoria</strong>
            <span class="muted">Perfil</span>
          </div>
        </div>
        <div class="actions">
          <a class="btn" href="./index.html">Voltar</a>
        </div>
      </div>

      <div class="content">
        <div class="panel">
          <h2 class="h2">Seus dados</h2>
          <div class="muted">Informações do seu cadastro.</div>
          <div class="hr"></div>

          <div id="box" class="muted">Carregando...</div>
        </div>

        <div class="footer">© <span id="footerName">RR Consultoria</span></div>
      </div>
    </div>
  </div>

  <script>
    const CFG = window.APP_CONFIG || {};
    const sb = supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

    document.getElementById("companyName").textContent = CFG.COMPANY_NAME || "Portal";
    document.getElementById("footerName").textContent = CFG.COMPANY_NAME || "Sua empresa";
    document.getElementById("logoImg").src = CFG.LOGO_URL || "./Logo.png";

    async function load() {
      const { data } = await sb.auth.getSession();
      if (!data?.session) { window.location.href="./login.html"; return; }

      const name = localStorage.getItem("client_name") || "—";
      const email = data.session.user.email || "—";

      document.getElementById("box").innerHTML = `
        <div><strong>Nome:</strong> ${name}</div>
        <div style="margin-top:10px;"><strong>Email:</strong> ${email}</div>
      `;
    }
    load();
  </script>
</body>
</html>
