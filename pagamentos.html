<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamentos • Portal do Cliente</title>

  <link rel="stylesheet" href="./app.css?v=203">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal</div>
            <div class="brand-sub" id="companyTagline">Pagamentos</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">
        <a href="./index.html?v=203" style="display:inline-block; margin: 0 0 10px;">&lsaquo; Voltar</a>

        <section class="block">
          <div class="pill">Histórico</div>

          <div id="paymentsArea" class="mini" style="margin-top:10px;">Carregando...</div>

          <div id="msg" class="msg" aria-live="polite" style="margin-top:12px; opacity:0"></div>
        </section>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Mensagens
  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=203';
  }
  $('btnLogout').addEventListener('click', doLogout);

  // Helpers
  const fmtMoney = (v) => {
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  };
  const fmtDate = (d) => {
    if (!d) return '—';
    const s = String(d);
    return s.slice(0,10);
  };

  // client_id em memória
  let CURRENT_CLIENT_ID = null;

  function setCardStatus(paymentId, text, ok=false){
    const el = document.getElementById(`status-${paymentId}`);
    if (!el) return;
    el.textContent = text || '';
    el.style.opacity = text ? '1' : '0';
    el.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  }

  function setDownloadEnabled(paymentId, enabled){
    const btn = document.getElementById(`btnDownload-${paymentId}`);
    if (!btn) return;
    btn.disabled = !enabled;
    btn.style.opacity = enabled ? '1' : '.55';
    btn.style.cursor = enabled ? 'pointer' : 'not-allowed';
  }

  // ===== Receipt paths (fixos, pra sempre pegar o mais recente) =====
  // PDF:  {client}/{payment}.pdf
  // IMG:  {client}/{payment}.jpg   (mesmo se for png/webp; o nome fica fixo)
  function pathPdf(paymentId){ return `${CURRENT_CLIENT_ID}/${paymentId}.pdf`; }
  function pathImg(paymentId){ return `${CURRENT_CLIENT_ID}/${paymentId}.jpg`; }

  function lastKindKey(paymentId){ return `receipt_last_kind_${paymentId}`; }
  function setLastKind(paymentId, kind){ localStorage.setItem(lastKindKey(paymentId), kind); } // 'pdf' | 'img'
  function getLastKind(paymentId){ return localStorage.getItem(lastKindKey(paymentId)); }

  async function trySignedUrl(fullPath, seconds=120){
    const { data, error } = await sb.storage.from('receipts').createSignedUrl(fullPath, seconds);
    if (error || !data?.signedUrl) return null;
    return data.signedUrl;
  }

  async function checkExistsAndEnable(paymentId){
    try{
      if (!CURRENT_CLIENT_ID) return;
      const preferred = getLastKind(paymentId);

      let url = null;
      if (preferred === 'pdf') url = await trySignedUrl(pathPdf(paymentId), 30);
      if (preferred === 'img') url = await trySignedUrl(pathImg(paymentId), 30);

      // fallback
      if (!url) url = await trySignedUrl(pathImg(paymentId), 30);
      if (!url) url = await trySignedUrl(pathPdf(paymentId), 30);

      setDownloadEnabled(paymentId, !!url);
    }catch(e){
      console.warn('checkExistsAndEnable', e);
      setDownloadEnabled(paymentId, false);
    }
  }

  function renderPayments(list){
    const area = $('paymentsArea');

    if (!list || list.length === 0) {
      area.innerHTML = `<div style="opacity:.85">Nenhum pagamento encontrado.</div>`;
      return;
    }

    area.innerHTML = list.map((p) => `
      <div class="block" style="margin-top:12px; background: rgba(0,0,0,.10);">

        <div class="mini" style="opacity:.8">Data</div>
        <div style="font-weight:800; margin-bottom:8px">${fmtDate(p.paid_at)}</div>

        <div class="mini" style="opacity:.8">Valor</div>
        <div style="font-weight:900; font-size:18px; margin-bottom:8px">${fmtMoney(p.amount)}</div>

        <div class="mini" style="opacity:.8">Método</div>
        <div style="margin-bottom:8px">${p.method || '—'}</div>

        <div class="mini" style="opacity:.8">Obs.</div>
        <div style="margin-bottom:12px">${p.notes ? String(p.notes) : '—'}</div>

        <div class="mini" style="opacity:.8; margin-bottom:6px;">Comprovante</div>

        <input
          type="file"
          id="file-${p.id}"
          accept="image/*,application/pdf"
          style="width:100%; margin-bottom:10px;"
        />

        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn btn-primary" id="btnUpload-${p.id}" type="button" onclick="uploadReceipt('${p.id}')">
            Enviar comprovante
          </button>

          <button class="btn btn-secondary" id="btnDownload-${p.id}" type="button" onclick="downloadReceipt('${p.id}')" disabled style="opacity:.55; cursor:not-allowed">
            Baixar comprovante
          </button>
        </div>

        <div id="status-${p.id}" class="mini" style="margin-top:10px; opacity:0"></div>
      </div>
    `).join('');

    // após renderizar: habilita "baixar" se já existir arquivo
    setTimeout(() => {
      list.forEach(p => checkExistsAndEnable(p.id));
    }, 0);
  }

  // ===== Upload: sobrescreve o atual e tenta apagar o outro tipo =====
  window.uploadReceipt = async function(paymentId){
    try{
      if (!CURRENT_CLIENT_ID) return alert('Cliente não carregado.');

      const input = document.getElementById(`file-${paymentId}`);
      if (!input || !input.files || !input.files.length) return alert('Selecione um arquivo.');

      const file = input.files[0];

      const MAX_MB = 8;
      if (file.size > MAX_MB * 1024 * 1024) {
        return alert(`Arquivo muito grande. Máximo ${MAX_MB}MB.`);
      }

      const isPdf = (file.type || '').toLowerCase() === 'application/pdf';
      const targetPath = isPdf ? pathPdf(paymentId) : pathImg(paymentId);
      const otherPath  = isPdf ? pathImg(paymentId) : pathPdf(paymentId);

      setCardStatus(paymentId, 'Enviando comprovante...');

      // 1) tenta remover o "outro" (pra não sobrar antigo)
      //    (se policy não permitir delete, a gente ignora e segue)
      try{
        await sb.storage.from('receipts').remove([otherPath]);
      }catch(_e){}

      // 2) upload com upsert (sobrescreve)
      const { error } = await sb.storage
        .from('receipts')
        .upload(targetPath, file, {
          upsert: true,
          cacheControl: '3600',
          contentType: file.type || undefined
        });

      if (error) {
        setCardStatus(paymentId, 'Erro ao enviar: ' + error.message);
        return;
      }

      // 3) marca "último tipo enviado" pra baixar sempre o mais recente
      setLastKind(paymentId, isPdf ? 'pdf' : 'img');

      // 4) UI
      setCardStatus(paymentId, 'Comprovante enviado ✅', true);
      setDownloadEnabled(paymentId, true);

      // IMPORTANTE: em mobile às vezes o input “não segura” mesmo.
      // limpar aqui evita bug de reenvio do mesmo arquivo sem reescolher.
      input.value = '';
    } catch(e){
      console.error(e);
      setCardStatus(paymentId, 'Erro inesperado no upload.');
    }
  };

  // ===== Download: sempre tenta o tipo "último enviado" primeiro =====
  window.downloadReceipt = async function(paymentId){
    try{
      if (!CURRENT_CLIENT_ID) return alert('Cliente não carregado.');

      setCardStatus(paymentId, 'Carregando comprovante...');

      const preferred = getLastKind(paymentId); // 'pdf' | 'img' | null

      let url = null;
      let kind = null;

      if (preferred === 'pdf') {
        url = await trySignedUrl(pathPdf(paymentId), 120);
        kind = url ? 'pdf' : null;
      } else if (preferred === 'img') {
        url = await trySignedUrl(pathImg(paymentId), 120);
        kind = url ? 'img' : null;
      }

      // fallback: tenta imagem depois pdf
      if (!url) { url = await trySignedUrl(pathImg(paymentId), 120); kind = url ? 'img' : null; }
      if (!url) { url = await trySignedUrl(pathPdf(paymentId), 120); kind = url ? 'pdf' : null; }

      if (!url) {
        setCardStatus(paymentId, 'Nenhum comprovante encontrado.');
        setDownloadEnabled(paymentId, false);
        return;
      }

      // atualiza o "preferido" (se achou no fallback)
      if (kind) setLastKind(paymentId, kind);

      // comportamento profissional: abre em nova aba
      window.open(url, '_blank');

      // e tenta forçar download com nome bom
      const ext = (kind === 'pdf') ? 'pdf' : 'jpg';
      const niceName = `comprovante_${paymentId}.${ext}`;

      const a = document.createElement('a');
      a.href = url;
      a.download = niceName;
      a.rel = 'noopener';
      document.body.appendChild(a);
      a.click();
      a.remove();

      setCardStatus(paymentId, 'Comprovante aberto ✅', true);
    } catch(e){
      console.error(e);
      setCardStatus(paymentId, 'Erro inesperado ao baixar.');
    }
  };

  async function boot(){
    setMsg('');

    const { data: sessData, error: sessErr } = await sb.auth.getSession();
    if (sessErr) { setMsg(sessErr.message); $('paymentsArea').textContent = 'Erro.'; return; }

    const session = sessData?.session;
    if (!session) {
      window.location.href = './login.html?v=203';
      return;
    }

    const uid = session.user.id;
    const email = session.user.email;
    setText('loggedAs', email ? `Logado como: ${email}` : '');

    // acha client.id pelo user_id
    const { data: client, error: cErr } = await sb
      .from('clients')
      .select('id')
      .eq('user_id', uid)
      .maybeSingle();

    if (cErr) {
      $('paymentsArea').textContent = 'Erro ao localizar cliente.';
      setMsg(cErr.message);
      return;
    }

    if (!client?.id) {
      $('paymentsArea').innerHTML = `
        <div style="opacity:.9">
          Não encontrei seu cadastro de cliente ainda.<br/>
          Fale com o suporte para ativar seu acesso.
        </div>
      `;
      return;
    }

    CURRENT_CLIENT_ID = client.id;

    // busca pagamentos do cliente
    const { data: payments, error: pErr } = await sb
      .from('payments')
      .select('id, amount, paid_at, method, notes, created_at')
      .eq('client_id', client.id)
      .order('paid_at', { ascending: false })
      .order('created_at', { ascending: false });

    if (pErr) {
      $('paymentsArea').textContent = 'Erro ao carregar pagamentos.';
      setMsg(pErr.message);
      return;
    }

    renderPayments(payments);
    setMsg('Pagamentos carregados ✅', true);
  }

  boot();
</script>
</body>
</html>
