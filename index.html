<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal do Cliente</title>

  <link rel="stylesheet" href="./app.css" />

  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./config.js"></script>

  <script defer>
    (function () {
      function $(sel) { return document.querySelector(sel); }

      function moneyBR(v) {
        try { return Number(v || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL" }); }
        catch { return `R$ ${v}`; }
      }

      function computeStatus(dueDateStr) {
        if (!dueDateStr) return "—";
        const today = new Date();
        const due = new Date(dueDateStr + "T00:00:00");
        const diff = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
        if (diff >= 1) return "Em dia";
        if (diff === 0) return "Vence hoje";
        return "Atrasado";
      }

      function buildWhatsappLink() {
        const cfg = window.APP_CONFIG || {};
        const phone = (cfg.SUPPORT_WHATSAPP || "").replace(/\D/g, "");
        const msg = encodeURIComponent(cfg.SUPPORT_MESSAGE || "Olá! Preciso de suporte no portal.");
        if (!phone) return null;
        return `https://wa.me/${phone}?text=${msg}`;
      }

      function applyBrand(userEmail) {
        const cfg = window.APP_CONFIG || {};
        const logo = $("#logoImg");
        const name = $("#companyName");
        const tag = $("#companyTagline");
        const footer = $("#companyFooter");
        const who = $("#who");

        if (name && cfg.COMPANY_NAME) name.textContent = cfg.COMPANY_NAME;
        if (tag && cfg.COMPANY_TAGLINE) tag.textContent = cfg.COMPANY_TAGLINE;
        if (footer && cfg.COMPANY_NAME) footer.textContent = cfg.COMPANY_NAME;
        if (who) who.textContent = userEmail ? `Logado como: ${userEmail}` : "";

        if (logo) {
          logo.src = cfg.LOGO_URL || "./Logo.png";
          logo.alt = cfg.COMPANY_NAME || "Logo";
        }
      }

      async function loadContracts(supabase, userId) {
        const statusEl = $("#status");
        const list = $("#contractsList");

        statusEl.textContent = "Carregando seus contratos...";
        statusEl.className = "status ok";

        const { data, error } = await supabase
          .from("contracts")
          .select("id, amount_paid, installments_remaining, due_date, notes")
          .eq("client_id", userId)
          .order("created_at", { ascending: false });

        if (error) {
          statusEl.textContent = "Erro ao buscar contratos (RLS/policy?).";
          statusEl.className = "status err";
          console.error(error);
          return;
        }

        if (!data || data.length === 0) {
          statusEl.textContent = "Nenhum contrato encontrado.";
          statusEl.className = "status";
          list.innerHTML = "";
          return;
        }

        statusEl.textContent = "Portal carregado com sucesso.";
        statusEl.className = "status ok";

        // render cards
        list.innerHTML = data.map(c => {
          const st = computeStatus(c.due_date);
          return `
            <div class="contractCard">
              <div class="contractHeader">
                <div class="badge"><span class="dot"></span> ${st}</div>
                <div class="contractId">#${String(c.id).slice(0, 8)}</div>
              </div>

              <div class="kv">
                <div class="k">Valor pago</div>
                <div class="v">${moneyBR(c.amount_paid)}</div>
              </div>
              <div class="kv">
                <div class="k">Parcelas restantes</div>
                <div class="v">${c.installments_remaining ?? "—"}</div>
              </div>
              <div class="kv">
                <div class="k">Vencimento</div>
                <div class="v">${c.due_date ?? "—"}</div>
              </div>
              <div class="kv">
                <div class="k">Observações</div>
                <div class="v">${(c.notes || "—")}</div>
              </div>
            </div>
          `;
        }).join("");

        // resumo (primeiro contrato)
        const first = data[0];
        $("#sumStatus").textContent = computeStatus(first.due_date);
        $("#sumDue").textContent = first.due_date || "—";
        $("#sumInst").textContent = first.installments_remaining ?? "—";
      }

      async function init() {
        const cfg = window.APP_CONFIG || {};
        if (!cfg.SUPABASE_URL || !cfg.SUPABASE_ANON_KEY) {
          $("#status").textContent = "Faltou configurar SUPABASE_URL e SUPABASE_ANON_KEY no config.js";
          $("#status").className = "status err";
          return;
        }

        const supabase = window.supabase.createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

        // sessão
        const { data: sessionData } = await supabase.auth.getSession();
        const session = sessionData?.session;

        if (!session) {
          window.location.href = "./login.html";
          return;
        }

        applyBrand(session.user.email);

        // botões
        $("#btnSupport").addEventListener("click", () => {
          const link = buildWhatsappLink();
          if (!link) return alert("WhatsApp de suporte não configurado no config.js");
          window.open(link, "_blank");
        });

        $("#btnLogout").addEventListener("click", async () => {
          await supabase.auth.signOut();
          window.location.href = "./login.html";
        });

        // carrega contratos
        await loadContracts(supabase, session.user.id);

        console.log("INDEX OK: scripts carregados");
      }

      window.addEventListener("DOMContentLoaded", init);
    })();
  </script>
</head>

<body>
  <div class="bg"></div>

  <div class="shell">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="logoImg" src="./Logo.png" alt="Logo" />
          <div class="title">
            <strong id="companyName">Portal do Cliente</strong>
            <span id="companyTagline">Carregando sessão...</span>
            <small id="who" class="muted"></small>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn" id="btnSupport">Suporte</button>
          <button type="button" class="btn danger" id="btnLogout">Sair</button>
        </div>
      </div>

      <div class="content">
        <div class="grid">
          <div class="panel">
            <div class="badge"><span class="dot"></span> Seus contratos</div>
            <div class="hr"></div>

            <div id="status" class="status">Carregando...</div>

            <div id="contractsList" class="contracts"></div>
          </div>

          <div class="panel">
            <h2 class="h2">Resumo</h2>
            <p class="muted">Visão rápida em estilo fintech.</p>

            <div class="summaryRow">
              <span class="k">Status</span>
              <span class="v" id="sumStatus">—</span>
            </div>
            <div class="summaryRow">
              <span class="k">Próximo vencimento</span>
              <span class="v" id="sumDue">—</span>
            </div>
            <div class="summaryRow">
              <span class="k">Parcelas restantes</span>
              <span class="v" id="sumInst">—</span>
            </div>

            <div class="hr"></div>
            <div class="status ok">✅ Portal carregado com sucesso.</div>
          </div>
        </div>
      </div>

      <div class="footer">© <span id="companyFooter">Sua empresa</span></div>
    </div>
  </div>
</body>
  </html>
