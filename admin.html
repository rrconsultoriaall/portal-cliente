<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | RR Consultoria</title>
  <link rel="stylesheet" href="./app.css?v=1" />
  <script src="./config.js?v=1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="page">
    <div class="card">
      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" src="./logo.png?v=1" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Admin</div>
            <div class="brand-sub" id="loggedAs"></div>
          </div>
        </div>
        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">
        <h1 class="h1">Painel Admin</h1>
        <p class="helper" id="msg"></p>

        <div class="block">
          <h2 class="h2">1) Encontrar cliente</h2>
          <label class="label">Email do cliente</label>
          <input id="clientEmail" class="input" type="email" placeholder="cliente@dominio.com" />
          <button class="btn btn-primary" id="btnFind" type="button">Buscar</button>

          <div class="mini">
            <div><b>client_id:</b> <span id="clientId">—</span></div>
            <div><b>Nome:</b> <span id="clientName">—</span></div>
            <div><b>Status:</b> <span id="clientStatus">—</span></div>
          </div>
        </div>

        <div class="block">
          <h2 class="h2">2) Criar contrato</h2>

          <div class="grid">
            <div class="field">
              <label class="label">Total do contrato (R$)</label>
              <input id="total_value" class="input" type="number" step="0.01" placeholder="48000" />
            </div>
            <div class="field">
              <label class="label">Valor pago (R$)</label>
              <input id="amount_paid" class="input" type="number" step="0.01" placeholder="1000" />
            </div>
            <div class="field">
              <label class="label">Parcelas restantes</label>
              <input id="installments_remaining" class="input" type="number" placeholder="12" />
            </div>
            <div class="field">
              <label class="label">Vencimento</label>
              <input id="due_date" class="input" type="date" />
            </div>
            <div class="field">
              <label class="label">Status</label>
              <input id="contract_status" class="input" type="text" placeholder="Em dia" />
            </div>
            <div class="field">
              <label class="label">Observações</label>
              <input id="contract_notes" class="input" type="text" placeholder="Contrato fechado via WhatsApp" />
            </div>
          </div>

          <button class="btn btn-primary" id="btnCreateContract" type="button">Criar contrato</button>

          <div class="mini">
            <div><b>contract_id:</b> <span id="contractId">—</span></div>
          </div>
        </div>

        <div class="block">
          <h2 class="h2">3) Registrar pagamento</h2>

          <div class="grid">
            <div class="field">
              <label class="label">Valor (R$)</label>
              <input id="pay_amount" class="input" type="number" step="0.01" placeholder="1000" />
            </div>
            <div class="field">
              <label class="label">Data do pagamento</label>
              <input id="paid_at" class="input" type="date" />
            </div>
            <div class="field">
              <label class="label">Método</label>
              <input id="method" class="input" type="text" placeholder="Pix" />
            </div>
            <div class="field">
              <label class="label">Notas</label>
              <input id="pay_notes" class="input" type="text" placeholder="Pago via pix" />
            </div>
          </div>

          <button class="btn btn-primary" id="btnAddPayment" type="button">Salvar pagamento</button>
        </div>

        <div class="divider"></div>
        <a class="link" href="./index.html?v=1">Ver painel do cliente (logado como você)</a>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>
    </div>
  </div>

<script>
  const sb = (window.supabase?.createClient ? window.supabase : supabase).createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const setText = (id, v) => (document.getElementById(id).textContent = v);
  const msg = document.getElementById('msg');
  const setMsg = (t, ok=false) => {
    msg.textContent = t || '';
    msg.style.opacity = t ? '1' : '0.95';
    msg.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  // brand
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME + ' • Admin');
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  document.getElementById('btnSupport').addEventListener('click', () => {
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  });

  document.getElementById('btnLogout').addEventListener('click', async () => {
    await supabase.auth.signOut();
    window.location.href = './login.html?v=1';
  });

  const $ = (id) => document.getElementById(id);
  let currentClient = null;
  let currentContractId = null;

  async function requireAdmin() {
    const { data } = await supabase.auth.getSession();
    if (!data?.session) { window.location.href = './login.html?v=1'; return null; }

    setText('loggedAs', `Logado como: ${data.session.user.email}`);

    // checa se é admin
    const { data: adm, error } = await supabase.from('admins').select('user_id').eq('user_id', data.session.user.id).maybeSingle();
    if (error || !adm) {
      setMsg('Acesso negado: este usuário não é admin.', false);
      return null;
    }
    return data.session;
  }

  async function findClient() {
    await requireAdmin();

    const email = $('clientEmail').value.trim().toLowerCase();
    if (!email) return setMsg('Digite o email do cliente.');

    setMsg('Buscando cliente...');
    const { data, error } = await supabase
      .from('clients')
      .select('id, full_name, status, email')
      .eq('email', email)
      .single();

    if (error) return setMsg('Cliente não encontrado. Ele já criou conta com esse email?', false);

    currentClient = data;
    setText('clientId', data.id);
    setText('clientName', data.full_name || '—');
    setText('clientStatus', data.status || '—');
    setMsg('Cliente encontrado ✅', true);
  }

  async function createContract() {
    await requireAdmin();
    if (!currentClient?.id) return setMsg('Primeiro busque o cliente pelo email.');

    const payload = {
      client_id: currentClient.id,
      total_value: Number($('total_value').value || 0),
      amount_paid: Number($('amount_paid').value || 0),
      installments_remaining: Number($('installments_remaining').value || 0),
      due_date: $('due_date').value || null,
      status: $('contract_status').value.trim() || 'Em dia',
      notes: $('contract_notes').value.trim() || null
    };

    setMsg('Criando contrato...');
    const { data, error } = await supabase
      .from('contracts')
      .insert(payload)
      .select('id')
      .single();

    if (error) return setMsg(error.message, false);

    currentContractId = data.id;
    setText('contractId', currentContractId);
    setMsg('Contrato criado ✅', true);
  }

  async function addPayment() {
    await requireAdmin();
    if (!currentContractId) return setMsg('Crie (ou tenha) um contract_id primeiro.');

    const payload = {
      contract_id: currentContractId,
      amount: Number($('pay_amount').value || 0),
      paid_at: $('paid_at').value || null,
      method: $('method').value.trim() || null,
      notes: $('pay_notes').value.trim() || null
    };

    setMsg('Salvando pagamento...');
    const { error } = await supabase.from('payments').insert(payload);

    if (error) return setMsg(error.message, false);
    setMsg('Pagamento registrado ✅', true);
  }

  $('btnFind').addEventListener('click', findClient);
  $('btnCreateContract').addEventListener('click', createContract);
  $('btnAddPayment').addEventListener('click', addPayment);

  requireAdmin();
</script>

</body>
</html>
