<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil • Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css?v=200">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand" style="gap:12px; justify-content:flex-start;">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">RR Consultoria</div>
            <div class="brand-sub" id="companyTagline">Área do Cliente</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">

        <div style="margin: 4px 0 10px;">
          <a href="./index.html?v=200" class="mini" style="display:inline-block; font-weight:800;">‹ Voltar</a>
        </div>

        <section class="block">
          <div class="pill">Seus dados</div>

          <div id="statusArea" class="mini" style="line-height:1.55; margin-bottom:12px;">
            Carregando seu perfil…
          </div>

          <div id="msg" class="msg" aria-live="polite" style="opacity:0"></div>

          <form id="formProfile" autocomplete="on" style="margin-top:10px;">
            <label for="fullName">Nome completo</label>
            <input id="fullName" name="name" type="text" placeholder="Seu nome completo" />

            <label for="birthDate">Data de nascimento</label>
            <input id="birthDate" name="bday" type="date" />

            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" inputmode="numeric" placeholder="Somente números" />

            <label for="phone">Telefone</label>
            <input id="phone" name="tel" inputmode="tel" placeholder="DDD + número" />

            <label for="cep">CEP</label>
            <input id="cep" name="cep" inputmode="numeric" placeholder="Somente números" />

            <label for="address">Endereço</label>
            <input id="address" name="address" type="text" placeholder="Rua, número, bairro, cidade" />

            <div class="actions">
              <button class="btn btn-primary" id="btnSave" type="submit">Salvar</button>
              <button class="btn btn-secondary" id="btnReload" type="button">Recarregar</button>
            </div>
          </form>

          <div class="mini" style="margin-top:10px; opacity:.75;">
            Seus dados são usados apenas para cadastro e suporte. Caso algo não bata, fale com o suporte.
          </div>
        </section>

      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) $('companyName').textContent = CFG.COMPANY_NAME;
  if (CFG.COMPANY_TAGLINE) $('companyTagline').textContent = CFG.COMPANY_TAGLINE;
  $('footerCompany').textContent = `© ${CFG.COMPANY_NAME || 'Sua empresa'}`;

  // Mensagem
  const msgEl = $('msg');
  function setMsg(t, ok=false){
    if (!msgEl) return;
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  }

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=200';
  }
  $('btnLogout').addEventListener('click', doLogout);

  // Helpers
  function v(id){ return ( $(id)?.value ?? '' ).trim(); }
  function setVal(id, val){
    const el = $(id);
    if (!el) return;
    el.value = val ?? '';
  }

  function collectProfile(){
    return {
      full_name: v('fullName'),
      birth_date: v('birthDate') || null,
      cpf: v('cpf'),
      phone: v('phone'),
      cep: v('cep'),
      address: v('address'),
    };
  }

  function fillProfile(row){
    setVal('fullName', row?.full_name || '');
    setVal('birthDate', row?.birth_date ? String(row.birth_date).slice(0,10) : '');
    setVal('cpf', row?.cpf || '');
    setVal('phone', row?.phone || '');
    setVal('cep', row?.cep || '');
    setVal('address', row?.address || '');
  }

  async function getSessionOrRedirect(){
    const { data } = await sb.auth.getSession();
    const session = data?.session;
    if (!session){
      window.location.href = './login.html?v=200';
      return null;
    }
    return session;
  }

  async function loadProfile(){
    setMsg('');
    $('statusArea').textContent = 'Carregando seu perfil…';

    const session = await getSessionOrRedirect();
    if (!session) return;

    const uid = session.user.id;
    const email = session.user.email;
    $('loggedAs').textContent = email ? `Logado como: ${email}` : '';

    const { data: client, error } = await sb
      .from('clients')
      .select('id, full_name, birth_date, cpf, phone, cep, address')
      .eq('user_id', uid)
      .maybeSingle();

    if (error){
      console.error(error);
      $('statusArea').textContent = 'Não foi possível carregar agora.';
      setMsg(`Erro ao carregar: ${error.message}`, false);
      return;
    }

    fillProfile(client || {});
    $('statusArea').innerHTML = client
      ? 'Perfil carregado ✅'
      : 'Seu perfil ainda não tem dados. Preencha e clique em <b>Salvar</b>.';
    if (client) setMsg('', true);
  }

  async function saveProfile(e){
    e?.preventDefault?.();
    setMsg('');

    const btn = $('btnSave');
    if (btn) { btn.disabled = true; btn.textContent = 'Salvando...'; }

    try{
      const session = await getSessionOrRedirect();
      if (!session) return;

      const uid = session.user.id;
      const email = session.user.email;

      // tenta achar o client atual
      const { data: existing, error: findErr } = await sb
        .from('clients')
        .select('id')
        .eq('user_id', uid)
        .maybeSingle();

      if (findErr) throw findErr;

      const payload = collectProfile();
      payload.user_id = uid;
      payload.email = email;

      let res;
      if (existing?.id){
        res = await sb.from('clients')
          .update(payload)
          .eq('id', existing.id)
          .select('id')
          .maybeSingle();
      } else {
        res = await sb.from('clients')
          .insert(payload)
          .select('id')
          .maybeSingle();
      }

      if (res.error) throw res.error;

      $('statusArea').innerHTML = 'Dados salvos ✅';
      setMsg('Dados salvos ✅', true);
    } catch(err){
      console.error(err);
      $('statusArea').textContent = 'Não foi possível salvar.';
      setMsg(`Não foi possível salvar: ${err?.message || err}`, false);
    } finally {
      if (btn) { btn.disabled = false; btn.textContent = 'Salvar'; }
    }
  }

  $('formProfile').addEventListener('submit', saveProfile);
  $('btnReload').addEventListener('click', loadProfile);

  // boot
  loadProfile();
</script>

</body>
  </html>
