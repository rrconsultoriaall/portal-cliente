<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portal do Cliente</title>
    <style>
  :root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#64748b;
    --border: rgba(15,23,42,.10);
    --shadow: 0 12px 30px rgba(15,23,42,.10);
    --radius: 18px;
    --primary:#1e40af;

    --ok-bg: rgba(22,163,74,.12);
    --ok-tx: #166534;

    --warn-bg: rgba(245,158,11,.14);
    --warn-tx: #92400e;

    --bad-bg: rgba(239,68,68,.12);
    --bad-tx: #991b1b;
  }

  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 22px;
  }

  .container{
    max-width: 880px;
    margin: 0 auto;
  }

  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom: 14px;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
  }
  .brand img{
    height:42px;
    width:auto;
    display:block;
  }
  .brand-title{
    display:flex;
    flex-direction:column;
    gap:2px;
  }
  .brand-title h1{
    margin:0;
    font-size: 20px;
    letter-spacing:.2px;
    color: var(--primary);
  }
  .brand-title div{
    font-size: 12px;
    color: var(--muted);
  }

  .btn{
    border:none;
    border-radius: 14px;
    padding: 10px 14px;
    font-weight: 800;
    cursor:pointer;
  }
  .btn-dark{ background:#0b1220; color:#fff; }

  .panel{
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 16px;
  }

  .statusline{
    font-size: 13px;
    color: var(--muted);
    background: rgba(15,23,42,.04);
    border: 1px solid rgba(15,23,42,.06);
    padding: 10px 12px;
    border-radius: 14px;
    display:inline-block;
  }

  .error{
    margin-top: 10px;
    color: #991b1b;
    background: rgba(239,68,68,.10);
    border: 1px solid rgba(239,68,68,.20);
    padding: 10px 12px;
    border-radius: 14px;
    display:none;
    font-size: 13px;
  }

  .list{
    margin-top: 14px;
    display:grid;
    gap: 12px;
  }

  .card-contract{
    border-radius: 18px;
    border: 1px solid rgba(15,23,42,.10);
    background: rgba(15,23,42,.02);
    padding: 14px;
  }

  .row{
    display:flex;
    justify-content:space-between;
    gap:12px;
    flex-wrap: wrap;
  }

  .label{
    color: var(--muted);
    font-size: 12px;
    margin-bottom: 2px;
  }
  .value{
    font-size: 15px;
    font-weight: 800;
  }

  .pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 900;
    letter-spacing:.2px;
  }
  .pill.ok{ background: var(--ok-bg); color: var(--ok-tx); }
  .pill.warn{ background: var(--warn-bg); color: var(--warn-tx); }
  .pill.bad{ background: var(--bad-bg); color: var(--bad-tx); }

  .support{
    position: fixed;
    right: 16px;
    bottom: 16px;
    background: var(--primary);
    color:#fff;
    text-decoration:none;
    font-weight: 900;
    padding: 12px 14px;
    border-radius: 999px;
    box-shadow: var(--shadow);
  }
</style> 
</head>
<body>
  <h1>Portal do Cliente</h1>

  <div class="card">
    <div class="topbar">
      <div>
        <div class="muted" id="who">Carregando sessão…</div>
      </div>
      <button class="btn btn-logout" id="logoutBtn">Sair</button>
    </div>

    <div id="status" class="muted" style="margin-top:12px;">Carregando…</div>
    <div id="list"></div>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ✅ Cole suas chaves aqui:
    const SUPABASE_URL = "https://occxmqvoyvmxvaoaxecw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jY3htcXZveXZteHZhb2F4ZWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzg4MDMsImV4cCI6MjA4Njg1NDgwM30.lJXhM58PK3ofpZdjeJqdF-C9fV9UL4JRw54cpygWkao";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Base path robusto pra GitHub Pages /portal-cliente/
    const BASE = location.pathname.includes("/portal-cliente/") ? "/portal-cliente/" : "/";

    const who = document.getElementById("who");
    const status = document.getElementById("status");
    const list = document.getElementById("list");
    const msg = document.getElementById("msg");
    const logoutBtn = document.getElementById("logoutBtn");

    function showError(text){
      msg.className = "err";
      msg.textContent = text;
    }

    function showOk(text){
      msg.className = "ok";
      msg.textContent = text;
    }

    function renderContracts(rows){
      list.innerHTML = "";
      if(!rows || rows.length === 0){
        status.textContent = "Nenhum contrato encontrado.";
        return;
      }
      status.textContent = "";
      rows.forEach(r => {
        const div = document.createElement("div");
        div.className = "contract";
        div.innerHTML = `
          <div><b>Valor pago:</b> R$ ${Number(r.amount_paid ?? 0).toLocaleString("pt-BR")}</div>
          <div><b>Parcelas restantes:</b> ${r.installments_remaining ?? "-"}</div>
          <div><b>Vencimento:</b> ${r.due_date ?? "-"}</div>
          <div><b>Observações:</b> ${r.notes ?? ""}</div>
        `;
        list.appendChild(div);
      });
    }

    async function requireUser(){
      const { data, error } = await supabase.auth.getUser();
      if(error){
        // Se falhar aqui, geralmente é sessão inexistente
        location.href = BASE + "login.html";
        return null;
      }
      if(!data?.user){
        location.href = BASE + "login.html";
        return null;
      }
      return data.user;
    }

    async function load(){
      msg.textContent = "";
      status.textContent = "Buscando seus contratos…";

      const user = await requireUser();
      if(!user) return;

      who.textContent = `Logado como: ${user.email ?? user.id}`;

      // 1) pega o client pelo user_id
      const { data: client, error: clientErr } = await supabase
        .from("clients")
        .select("id, user_id, full_name")
        .eq("user_id", user.id)
        .maybeSingle();

      if(clientErr){
        showError("Erro lendo clients: " + clientErr.message);
        status.textContent = "";
        return;
      }

      if(!client){
        showError("Não achei seu cadastro em clients. (Trigger pode não ter inserido.)");
        status.textContent = "";
        return;
      }

      // 2) busca contracts pelo client_id
      const { data: contracts, error: contractsErr } = await supabase
        .from("contracts")
        .select("amount_paid, installments_remaining, due_date, notes, client_id")
        .eq("client_id", client.id)
        .order("created_at", { ascending: false });

      if(contractsErr){
        // Se RLS/policy estiver bloqueando, o erro aparece aqui, e não fica “carregando” infinito.
        showError("Erro lendo contracts: " + contractsErr.message);
        status.textContent = "";
        return;
      }

      renderContracts(contracts);
    }

    logoutBtn.addEventListener("click", async () => {
      logoutBtn.disabled = true;
      logoutBtn.textContent = "Saindo…";
      await supabase.auth.signOut();

      // força ir pro login com caminho certo no Pages
      location.href = BASE + "login.html";
    });

    // Carrega e também reage a mudanças de login (evita travar quando a sessão muda)
    supabase.auth.onAuthStateChange((_event, _session) => {
      // Se deslogou, volta pro login
      if(!_session) location.href = BASE + "login.html";
    });

    load();
  </script>
</body>
</html>
