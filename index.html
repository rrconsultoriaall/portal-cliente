<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel | Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css?v=1" />
  <script src="./config.js?v=1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="page">
    <div class="card">
      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" src="./logo.png?v=1" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal do Cliente</div>
            <div class="brand-sub" id="companyTagline">Acesse seus contratos</div>
            <div class="brand-sub small" id="loggedAs"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">
        <section class="block">
          <div class="pill">Seus contratos</div>
          <div id="contractsArea" class="mini">Carregando...</div>
        </section>

        <section class="block">
          <h2 class="h2">Ações</h2>

          <div class="action-list">
            <a class="action-item" href="./pagamentos.html?v=1">
              <div>
                <div class="action-title">Pagamentos</div>
                <div class="action-sub">Histórico e comprovantes</div>
              </div>
              <div class="chev">›</div>
            </a>

            <a class="action-item" href="./perfil.html?v=1">
              <div>
                <div class="action-title">Perfil</div>
                <div class="action-sub">Seus dados cadastrais</div>
              </div>
              <div class="chev">›</div>
            </a>

            <a class="action-item" href="./detalhes.html?v=1">
              <div>
                <div class="action-title">Detalhes</div>
                <div class="action-sub">Contrato e informações extras</div>
              </div>
              <div class="chev">›</div>
            </a>
          </div>
        </section>

        <p class="helper" id="msg"></p>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>
    </div>
  </div>

<script>
  const sb = (window.supabase?.createClient ? window.supabase : supabase).createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const setText = (id, v) => (document.getElementById(id).textContent = v);
  const msg = document.getElementById('msg');
  const setMsg = (t, ok=false) => {
    msg.textContent = t || '';
    msg.style.opacity = t ? '1' : '0';
    msg.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  document.getElementById('btnSupport').addEventListener('click', () => {
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  });

  document.getElementById('btnLogout').addEventListener('click', async () => {
    await supabase.auth.signOut();
    window.location.href = './login.html?v=1';
  });

  async function requireSession() {
    const { data } = await supabase.auth.getSession();
    if (!data?.session) { window.location.href = './login.html?v=1'; return null; }
    setText('loggedAs', `Logado como: ${data.session.user.email}`);
    return data.session;
  }

  function moneyBR(v){
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  }
  function dateBR(iso){
    if (!iso) return '—';
    const [y,m,d] = String(iso).split('-');
    if (!y||!m||!d) return iso;
    return `${d}/${m}/${y}`;
  }

  async function loadContracts() {
    const session = await requireSession();
    if (!session) return;

    const area = document.getElementById('contractsArea');
    area.textContent = 'Carregando contratos...';

    const { data, error } = await supabase
      .from('contracts')
      .select('id,status,total_value,amount_paid,installments_remaining,due_date,notes')
      .order('created_at', { ascending: false });

    if (error) { area.textContent = 'Erro ao carregar contratos.'; return; }
    if (!data || data.length === 0) { area.textContent = 'Nenhum contrato encontrado.'; return; }

    // mostra o primeiro contrato como “cartão”
    const c = data[0];

    area.innerHTML = `
      <div class="contract-card">
        <div class="contract-head">
          <div class="contract-status">${c.status || '—'}</div>
          <div class="contract-id">#${String(c.id).slice(0,8)}</div>
        </div>

        <div class="contract-grid">
          <div class="kv"><div class="k">Total</div><div class="v">${moneyBR(c.total_value)}</div></div>
          <div class="kv"><div class="k">Pago</div><div class="v">${moneyBR(c.amount_paid)}</div></div>
          <div class="kv"><div class="k">Parcelas restantes</div><div class="v">${c.installments_remaining ?? '—'}</div></div>
          <div class="kv"><div class="k">Vencimento</div><div class="v">${dateBR(c.due_date)}</div></div>
          <div class="kv wide"><div class="k">Observações</div><div class="v">${(c.notes || '—')}</div></div>
        </div>

        <div class="mini" style="margin-top:10px; opacity:.7">
          Se você tiver vários contratos, podemos adicionar um seletor aqui.
        </div>
      </div>
    `;

    setMsg('Portal carregado com sucesso ✅', true);
  }

  loadContracts();
</script>

</body>
  </html>
