<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Perfil</title>
  <link rel="stylesheet" href="./app.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="logoImg" src="" alt="Logo">
          <div class="title">
            <strong id="companyName">RR Consultoria</strong>
            <span id="companyTagline">Perfil</span>
          </div>
        </div>
        <div class="actions">
          <a class="btn" href="./index.html">Voltar</a>
        </div>
      </div>

      <div class="content">
        <div class="panel">
          <h2 style="margin:0 0 10px 0;">Seus dados</h2>
          <div class="contractGrid">
            <div class="kv">
              <div class="k">Nome</div>
              <div class="v" id="p_nome" style="font-size:18px;font-weight:700;">—</div>
            </div>
            <div class="kv">
              <div class="k">Email</div>
              <div class="v" id="p_email" style="font-size:18px;font-weight:700;">—</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">© <span id="footerCompany">RR Consultoria</span></div>
    </div>
  </div>

  <script>
    const cfg = window.APP_CONFIG || {};
    document.getElementById('logoImg').src = cfg.LOGO_URL || './Logo.png';
    document.getElementById('companyName').textContent = cfg.COMPANY_NAME || 'RR Consultoria';
    document.getElementById('footerCompany').textContent = cfg.COMPANY_NAME || 'RR Consultoria';

    const supabase = window.supabase.createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      document.getElementById('p_email').textContent = user?.email || '—';
      // Se você tiver tabela profiles com nome, dá pra buscar aqui depois.
      document.getElementById('p_nome').textContent = '—';
    })();
  </script>
</body>
</html>
