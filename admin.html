<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADM • Portal do Cliente</title>

  <link rel="stylesheet" href="./app.css?v=250">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal</div>
            <div class="brand-sub" id="companyTagline">Área ADM</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">
        <a href="./index.html?v=250" style="display:inline-block; margin: 0 0 10px;">&lsaquo; Voltar</a>

        <section class="block">
          <div class="pill">Painel</div>

          <div id="admArea" class="mini" style="margin-top:10px;">
            Carregando...
          </div>

          <div id="msg" class="msg" aria-live="polite" style="margin-top:12px; opacity:0"></div>
        </section>

        <section class="block" style="margin-top:12px;">
          <div class="pill">Atalhos</div>

          <div class="mini" style="margin-top:10px; opacity:.9">
            Aqui é só um ADM “mínimo viável”: valida admin + mostra status.<br/>
            Depois a gente coloca: criar pagamento, listar clientes, etc.
          </div>

          <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
            <button class="btn btn-primary" type="button" id="btnGoSQL">Abrir Supabase (Dashboard)</button>
            <button class="btn btn-secondary" type="button" id="btnRefresh">Recarregar</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', 'Área ADM');
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Mensagens
  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=250';
  }
  $('btnLogout').addEventListener('click', doLogout);

  $('btnRefresh').addEventListener('click', () => window.location.reload());

  // (Opcional) atalho: você pode colocar no config.js um link do dashboard
  $('btnGoSQL').addEventListener('click', () => {
    if (CFG.SUPABASE_DASHBOARD_URL) {
      window.open(CFG.SUPABASE_DASHBOARD_URL, '_blank');
    } else {
      alert('Se quiser, coloque SUPABASE_DASHBOARD_URL no config.js (opcional).');
    }
  });

  function renderAdminOK(email, uid){
    $('admArea').innerHTML = `
      <div class="block" style="margin-top:12px; background: rgba(0,0,0,.10);">
        <div class="mini" style="opacity:.8">Status</div>
        <div style="font-weight:900; font-size:18px; margin-bottom:10px">Acesso ADM liberado ✅</div>

        <div class="mini" style="opacity:.8">Usuário</div>
        <div style="margin-bottom:10px">${email || '—'}</div>

        <div class="mini" style="opacity:.8">user_id</div>
        <div style="opacity:.95; word-break:break-all;">${uid}</div>
      </div>
    `;
  }

  async function boot(){
    setMsg('');

    // sessão
    const { data: sessData, error: sessErr } = await sb.auth.getSession();
    if (sessErr) {
      $('admArea').textContent = 'Erro.';
      setMsg(sessErr.message);
      return;
    }

    const session = sessData?.session;
    if (!session) {
      window.location.href = './login.html?v=250';
      return;
    }

    const uid = session.user.id;
    const email = session.user.email;
    setText('loggedAs', email ? `Logado como: ${email}` : '');

    // ===== Checagem ADM (tabela public.admins) =====
    const { data: admRow, error: aErr } = await sb
      .from('admins')
      .select('user_id, created_at')
      .eq('user_id', uid)
      .maybeSingle();

    if (aErr) {
      $('admArea').textContent = 'Erro ao validar ADM.';
      setMsg(aErr.message);
      return;
    }

    if (!admRow?.user_id) {
      $('admArea').innerHTML = `
        <div style="opacity:.9">
          Você não tem permissão de ADM.<br/>
          Volte para o portal.
        </div>
      `;
      setMsg('Acesso negado (não-admin).');
      setTimeout(() => window.location.href = './index.html?v=250', 900);
      return;
    }

    renderAdminOK(email, uid);
    setMsg('ADM validado ✅', true);
  }

  boot();
</script>
</body>
</html>
