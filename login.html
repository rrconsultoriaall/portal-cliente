<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Portal do Cliente</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f6f8fb; margin:0; padding:40px;}
    .card{max-width:420px; margin:0 auto; background:#fff; border-radius:14px; padding:22px 18px; box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{margin:0 0 14px; font-size:22px}
    label{display:block; font-size:14px; margin:10px 0 6px}
    input{width:100%; padding:12px; border:1px solid #d7dde7; border-radius:10px; font-size:16px}
    button{width:100%; margin-top:14px; padding:12px; border:0; border-radius:10px; font-size:16px; font-weight:700; cursor:pointer; background:#1e40af; color:#fff}
    .muted{color:#6b7280; font-size:13px; margin-top:10px}
    .msg{margin-top:12px; font-size:14px}
    .ok{color:#0f766e}
    .err{color:#b91c1c}
    a{color:#1e40af}
  </style>
</head>
<body>
  <div class="card">
    <h1>Acessar Portal</h1>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email" />

    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

    <button id="btn">Entrar</button>

    <div class="muted">
      Dica: se você ainda não tem usuário, crie no Supabase (Auth → Users → Add user).
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ✅ PREENCHA AQUI (vou te guiar no próximo passo)
    const SUPABASE_URL = "https://occxmqvoyvmxvaoaxecw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jY3htcXZveXZteHZhb2F4ZWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzg4MDMsImV4cCI6MjA4Njg1NDgwM30.lJXhM58PK3ofpZdjeJqdF-C9fV9UL4JRw54cpygWkao";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    function setMsg(text, ok=false){
      msg.textContent = text;
      msg.className = "msg " + (ok ? "ok" : "err");
    }

    btn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if(!email || !password){
        setMsg("Preencha email e senha.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Entrando...";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if(error){
        setMsg("Erro: " + error.message);
        btn.disabled = false;
        btn.textContent = "Entrar";
        return;
      }

      // ✅ login ok
      setMsg("Login OK! Redirecionando…", true);

      // redireciona pro portal (sua Pages)
      window.location.href = "./";
    });
  </script>
</body>
</html>
