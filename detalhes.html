<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Detalhes</title>
  <link rel="stylesheet" href="./app.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="logoImg" src="" alt="Logo">
          <div class="title">
            <strong id="companyName">RR Consultoria</strong>
            <span id="companyTagline">Detalhes do contrato</span>
          </div>
        </div>
        <div class="actions">
          <a class="btn" href="./index.html">Voltar</a>
        </div>
      </div>

      <div class="content">
        <div class="panel">
          <h2 style="margin:0 0 10px 0;">Detalhes</h2>
          <div id="d_txt" style="opacity:.8">Selecione um contrato pelo painel.</div>
        </div>
      </div>

      <div class="footer">Â© <span id="footerCompany">RR Consultoria</span></div>
    </div>
  </div>

  <script>
    const cfg = window.APP_CONFIG || {};
    document.getElementById('logoImg').src = cfg.LOGO_URL || './Logo.png';
    document.getElementById('companyName').textContent = cfg.COMPANY_NAME || 'RR Consultoria';
    document.getElementById('footerCompany').textContent = cfg.COMPANY_NAME || 'RR Consultoria';

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (id) document.getElementById('d_txt').textContent = 'Contrato: ' + id + ' (em breve detalhes completos).';
  </script>
</body>
</html>
