<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css?v=200">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal</div>
            <div class="brand-sub" id="companyTagline">Área do cliente</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <!-- ✅ BOTÕES FIXOS NO TOPO -->
        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">

        <!-- STATUS / MENSAGENS -->
        <section class="block" id="statusBlock">
          <div class="pill" id="statusPill">Carregando...</div>
          <div id="statusArea" class="mini" style="line-height:1.55">Aguarde…</div>

          <div class="row" style="gap:10px; margin-top:14px; display:none;" id="pendingActions">
            <button class="btn btn-secondary" id="btnSupport2" type="button">Falar no suporte</button>
            <button class="btn btn-danger" id="btnLogout2" type="button">Sair</button>
          </div>

          <div id="msg" class="msg" aria-live="polite" style="opacity:0"></div>
        </section>

        <!-- PLANO (aparece quando aprovado) -->
        <section class="block" id="planBlock" style="display:none;">
          <div class="pill">Seu plano</div>
          <div id="planArea" class="mini">Carregando...</div>
        </section>

        <!-- AÇÕES (aparece quando aprovado) -->
        <section class="block" id="actionsBlock" style="display:none;">
          <h2 style="margin: 4px 0 10px;">Ações</h2>

          <a class="action" href="./pagamentos.html?v=200" id="linkPayments">
            <div>
              <div class="action-title">Pagamentos</div>
              <div class="action-sub">Histórico e comprovantes</div>
            </div>
            <div class="action-arrow">›</div>
          </a>

          <div style="height:10px"></div>

          <a class="action" href="./perfil.html?v=200" id="linkProfile">
            <div>
              <div class="action-title">Perfil</div>
              <div class="action-sub">Seus dados cadastrais</div>
            </div>
            <div class="action-arrow">›</div>
          </a>

          <div style="height:10px"></div>

          <a class="action" href="./detalhes.html?v=200" id="linkDetails">
            <div>
              <div class="action-title">Detalhes</div>
              <div class="action-sub">Contrato e informações extras</div>
            </div>
            <div class="action-arrow">›</div>
          </a>
        </section>

      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);

  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);
  $('btnSupport2').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=200';
  }
  $('btnLogout').addEventListener('click', doLogout);
  $('btnLogout2').addEventListener('click', doLogout);

  // ===== UI states =====
  function showPending(email){
    $('planBlock').style.display = 'none';
    $('actionsBlock').style.display = 'none';

    setText('statusPill', 'Aguardando aprovação');
    $('statusArea').innerHTML = `
      <div style="margin-top:6px">
        Sua conta foi criada com sucesso ✅<br/>
        Mas ainda precisa ser <b>aprovada pelo administrador</b>.<br/>
        Assim que for aprovada, você conseguirá acessar seu plano.
        <div style="opacity:.85; margin-top:10px">Dica: tente novamente mais tarde após a aprovação.</div>
      </div>
    `;
    $('pendingActions').style.display = 'flex';
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  function showApproved(email){
    $('pendingActions').style.display = 'none';
    $('planBlock').style.display = '';
    $('actionsBlock').style.display = '';

    setText('statusPill', 'Portal');
    $('statusArea').innerHTML = `<span style="opacity:.9">Bem-vindo! ✅</span>`;
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  // ===== Helpers =====
  const fmtMoney = (v) => {
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  };

  const fmtPct = (v) => {
    const n = Number(v || 0);
    return `${n.toFixed(2)}%`;
  };

  // ===== Data loader: VIEW client_plan_progress =====
  async function loadPlanByEmail(email){
    const area = $('planArea');
    area.textContent = 'Carregando...';

    const { data, error } = await sb
      .from('client_plan_progress')
      .select(`
        email, plan_name,
        entry_months, entry_amount, entry_total, entry_paid, entry_remaining, entry_progress_percent,
        main_months, main_amount, main_total, main_paid, main_remaining, main_progress_percent,
        plan_total, paid_total, remaining_total, progress_percent
      `)
      .eq('email', email)
      .maybeSingle();

    if (error) { area.textContent = 'Erro ao carregar plano.'; setMsg(error.message); return; }
    if (!data) { area.textContent = 'Plano não encontrado para este cliente.'; return; }

    const entryPct = Number(data.entry_progress_percent || 0);
    const mainPct  = Number(data.main_progress_percent || 0);
    const totalPct = Number(data.progress_percent || 0);

    area.innerHTML = `
      <div style="font-size:18px; font-weight:900; margin-bottom:10px">${data.plan_name || 'Plano'}</div>

      <div class="plan-section">
        <div class="phase-card">
          <div class="phase-title">Entrada</div>
          <div class="phase-info">
            Pago ${fmtMoney(data.entry_paid)} de ${fmtMoney(data.entry_total)} (${fmtPct(entryPct)})
            <div class="mini" style="margin-top:4px; opacity:.75">${data.entry_months || 0}x ${fmtMoney(data.entry_amount)}</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width:${Math.max(0, Math.min(100, entryPct))}%"></div>
          </div>
        </div>

        <div class="phase-card">
          <div class="phase-title">Principal</div>
          <div class="phase-info">
            Pago ${fmtMoney(data.main_paid)} de ${fmtMoney(data.main_total)} (${fmtPct(mainPct)})
            <div class="mini" style="margin-top:4px; opacity:.75">${data.main_months || 0}x ${fmtMoney(data.main_amount)}</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill secondary" style="width:${Math.max(0, Math.min(100, mainPct))}%"></div>
          </div>
        </div>

        <div class="summary-card">
          <div class="phase-title">Geral</div>
          <div class="phase-info">
            Pago ${fmtMoney(data.paid_total)} de ${fmtMoney(data.plan_total)} (${fmtPct(totalPct)})
          </div>
          <div class="progress-bar">
            <div class="progress-fill total" style="width:${Math.max(0, Math.min(100, totalPct))}%"></div>
          </div>
          <div class="mini" style="margin-top:10px; opacity:.72">
            *Valores informativos. Em caso de divergência, fale com o suporte.
          </div>
        </div>
      </div>
    `;
  }

  async function boot(){
    setMsg('');

    const { data: sessData } = await sb.auth.getSession();
    const session = sessData?.session;

    if (!session) {
      window.location.href = './login.html?v=200';
      return;
    }

    const uid = session.user.id;
    const email = session.user.email;

    // Busca cliente pelo user_id (regra correta)
    const { data: client, error } = await sb
      .from('clients')
      .select('id,is_active')
      .eq('user_id', uid)
      .maybeSingle();

    if (error) {
      showPending(email);
      setMsg(error.message);
      return;
    }

    if (!client || client.is_active !== true) {
      showPending(email);
      return;
    }

    showApproved(email);

    // ✅ carrega plano + barras
    await loadPlanByEmail(email);

    setMsg('Portal carregado ✅', true);
  }

  boot();
</script>

</body>
</html>
