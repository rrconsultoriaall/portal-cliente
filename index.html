<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal do Cliente</title>

  <!-- üî• Dica anti-cache: sobe esse n√∫mero quando publicar -->
  <link rel="stylesheet" href="./app.css?v=777">
  <script src="./config.js?v=777"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal</div>
            <div class="brand-sub" id="companyTagline">√Årea do cliente</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">

        <!-- ‚úÖ Selo anti-cache / debug visual -->
        <div class="pill" style="margin:0 0 12px;background:rgba(255,255,0,.12);border-color:rgba(255,255,0,.30);color:#fff;">
          DEBUG ATIVO ‚Äî v=777
        </div>

        <!-- STATUS / MENSAGENS -->
        <section class="block" id="statusBlock">
          <div class="pill" id="statusPill">Carregando...</div>
          <div id="statusArea" class="mini" style="line-height:1.55">Aguarde‚Ä¶</div>

          <div class="row" style="gap:10px; margin-top:14px; display:none;" id="pendingActions">
            <button class="btn btn-secondary" id="btnSupport2" type="button">Falar no suporte</button>
            <button class="btn btn-danger" id="btnLogout2" type="button">Sair</button>
          </div>

          <div id="msg" class="msg" aria-live="polite"></div>

          <!-- Debug t√©cnico (aparece s√≥ se CFG.DEBUG=true) -->
          <div id="debugBox" class="mini" style="display:none;margin-top:10px;opacity:.85;line-height:1.55;"></div>
        </section>

        <!-- CONTRATO / PLANO -->
        <section class="block" id="contractsBlock" style="display:none;">
          <div class="pill">Seu plano</div>
          <div id="contractsArea" class="mini">Carregando...</div>
        </section>

        <!-- A√á√ïES (s√≥ aparece quando aprovado) -->
        <section class="block" id="actionsBlock" style="display:none;">
          <h2 style="margin: 4px 0 10px;">A√ß√µes</h2>

          <!-- ‚ö†Ô∏è seu CSS usa .action-link; seu HTML estava .action. Mantive compat√≠vel com os dois. -->
          <a class="action action-link" href="./pagamentos.html?v=777" id="linkPayments">
            <div>
              <strong>Pagamentos</strong><br/>
              <span>Hist√≥rico e comprovantes</span>
            </div>
            <div class="chev">‚Ä∫</div>
          </a>

          <div style="height:10px"></div>

          <a class="action action-link" href="./perfil.html?v=777" id="linkProfile">
            <div>
              <strong>Perfil</strong><br/>
              <span>Seus dados cadastrais</span>
            </div>
            <div class="chev">‚Ä∫</div>
          </a>

          <div style="height:10px"></div>

          <a class="action action-link" href="./detalhes.html?v=777" id="linkDetails">
            <div>
              <strong>Detalhes</strong><br/>
              <span>Contrato e informa√ß√µes extras</span>
            </div>
            <div class="chev">‚Ä∫</div>
          </a>
        </section>

      </main>

      <footer class="footer">
        <span id="footerCompany">¬© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  const debugBox = $('debugBox');
  const debugOn = !!CFG.DEBUG;
  const setDebug = (html) => {
    if (!debugOn) return;
    debugBox.style.display = 'block';
    debugBox.innerHTML = html || '';
  };

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `¬© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Ol√°! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte n√£o configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);
  $('btnSupport2').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=777';
  }
  $('btnLogout').addEventListener('click', doLogout);
  $('btnLogout2').addEventListener('click', doLogout);

  // ===== UI states =====
  function showPending(email){
    $('contractsBlock').style.display = 'none';
    $('actionsBlock').style.display = 'none';

    setText('statusPill', 'Aguardando aprova√ß√£o');
    $('statusArea').innerHTML = `
      <div style="margin-top:6px">
        Sua conta foi criada com sucesso ‚úÖ<br/>
        Mas ainda precisa ser <b>aprovada pelo administrador</b>.<br/>
        Assim que for aprovada, voc√™ conseguir√° acessar seu painel.
        <div style="opacity:.85; margin-top:10px">Dica: tente novamente mais tarde ap√≥s a aprova√ß√£o.</div>
      </div>
    `;
    $('pendingActions').style.display = 'flex';
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  function showApproved(email){
    $('pendingActions').style.display = 'none';
    $('contractsBlock').style.display = '';
    $('actionsBlock').style.display = '';

    setText('statusPill', 'Portal');
    $('statusArea').innerHTML = `<span style="opacity:.9">Bem-vindo! ‚úÖ</span>`;
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  // ===== helpers =====
  const fmtMoney = (v) => {
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  };
  const pct = (v) => {
    const n = Number(v || 0);
    return (Math.round(n * 100) / 100).toFixed(2);
  };

  // ===== Data loaders =====

  // A) Tenta carregar da tabela contracts (se existir e tiver permiss√µes/colunas)
  async function loadContractsForClient(clientId){
    const area = $('contractsArea');
    area.textContent = 'Carregando...';

    // Tenta em "contracts" com sele√ß√£o ampla (se alguma coluna n√£o existir, o Supabase retorna erro)
    const { data, error } = await sb
      .from('contracts')
      .select('id,status,total_value,amount_paid,installments_total,installments_paid,due_date,notes,created_at')
      .eq('client_id', clientId)
      .order('created_at', { ascending: false })
      .limit(1);

    if (error) {
      // deixa pro fallback (B)
      throw error;
    }

    if (!data || data.length === 0) {
      // Sem contratos -> ainda assim mostra painel b√°sico
      area.innerHTML = `<div class="mini">Nenhum contrato encontrado.</div>`;
      return;
    }

    const c = data[0];

    area.innerHTML = `
      <div class="contract-card">
        <div class="contract-head">
          <div class="contract-status">${c.status || '‚Äî'}</div>
          <div class="contract-id">#${String(c.id).slice(0,8)}</div>
        </div>

        <div class="contract-grid">
          <div class="kv"><div class="k">Total</div><div class="v">${fmtMoney(c.total_value)}</div></div>
          <div class="kv"><div class="k">Pago</div><div class="v">${fmtMoney(c.amount_paid)}</div></div>
          <div class="kv"><div class="k">Parcelas</div><div class="v">${(c.installments_paid ?? 0)} / ${(c.installments_total ?? 0)}</div></div>
          <div class="kv"><div class="k">Vencimento</div><div class="v">${c.due_date ? String(c.due_date).slice(0,10) : '‚Äî'}</div></div>
          <div class="kv wide"><div class="k">Observa√ß√µes</div><div class="v">${c.notes ? String(c.notes) : '‚Äî'}</div></div>
        </div>

        <div class="mini" style="margin-top:10px; opacity:.75">
          Atualiza automaticamente conforme os pagamentos s√£o lan√ßados.
        </div>
      </div>
    `;
  }

  // B) Fallback ‚Äú√† prova de bala‚Äù: view client_plan_progress (voc√™ j√° validou que funciona)
  async function loadPlanProgressByEmail(email){
    const area = $('contractsArea');
    area.textContent = 'Carregando...';

    const { data, error } = await sb
      .from('client_plan_progress')
      .select(`
        email,
        plan_id,
        plan_name,
        entry_months,
        entry_amount,
        entry_total,
        entry_paid,
        entry_remaining,
        entry_progress_percent,
        main_months,
        main_amount,
        main_total,
        main_paid,
        main_remaining,
        main_progress_percent,
        plan_total,
        paid_total,
        remaining_total,
        progress_percent,
        payments_count
      `)
      .eq('email', email)
      .maybeSingle();

    if (error) throw error;
    if (!data) {
      area.innerHTML = `<div class="mini">Nenhum plano encontrado para este email.</div>`;
      return;
    }

    // Barrinhas
    const bar = (percent) => `
      <div class="progress"><div class="bar" style="width:${Math.max(0, Math.min(100, Number(percent||0)))}%"></div></div>
    `;

    area.innerHTML = `
      <div>
        <div style="opacity:.92;line-height:1.6">
          <div><b>${data.plan_name || 'Plano'}</b></div>
          <div style="opacity:.85">#${data.plan_id ?? '‚Äî'}</div>

          <div style="margin-top:10px; opacity:.9"><b>Entrada</b></div>
          <div>${data.entry_months ?? 0}x ${fmtMoney(data.entry_amount)}</div>

          <div style="margin-top:8px; opacity:.9"><b>Principal</b></div>
          <div>${data.main_months ?? 0}x ${fmtMoney(data.main_amount)}</div>

          <div style="margin-top:10px;"><b>Total</b> ${fmtMoney(data.plan_total)}</div>
          <div><b>Restante</b> ${fmtMoney(data.remaining_total)}</div>
        </div>

        <div style="margin-top:14px; opacity:.85">
          <div><b>Entrada</b> ‚Äî Pago ${fmtMoney(data.entry_paid)} de ${fmtMoney(data.entry_total)} (${pct(data.entry_progress_percent)}%)</div>
          ${bar(data.entry_progress_percent)}

          <div style="margin-top:12px"><b>Principal</b> ‚Äî Pago ${fmtMoney(data.main_paid)} de ${fmtMoney(data.main_total)} (${pct(data.main_progress_percent)}%)</div>
          ${bar(data.main_progress_percent)}

          <div style="margin-top:12px"><b>Geral</b> ‚Äî Pago ${fmtMoney(data.paid_total)} de ${fmtMoney(data.plan_total)} (${pct(data.progress_percent)}%)</div>
          <div class="mini">Pagamentos lan√ßados: ${data.payments_count ?? 0}</div>
          ${bar(data.progress_percent)}
        </div>

        <div class="mini" style="margin-top:12px;opacity:.75">
          *Valores informativos. Em caso de diverg√™ncia, fale com o suporte.
        </div>
      </div>
    `;
  }

  async function boot(){
    setMsg('');

    const { data: sessData } = await sb.auth.getSession();
    const session = sessData?.session;

    if (!session) {
      window.location.href = './login.html?v=777';
      return;
    }

    const uid = session.user.id;
    const email = session.user.email;

    setDebug(`
      <b>DEBUG</b><br/>
      uid: <code>${uid}</code><br/>
      email: <code>${email}</code><br/>
    `);

    // ‚úÖ Regra: busca cliente pelo user_id do usu√°rio logado
    const { data: client, error: clientErr } = await sb
      .from('clients')
      .select('id,is_active')
      .eq('user_id', uid)
      .maybeSingle();

    if (clientErr) {
      showPending(email);
      setMsg(clientErr.message);
      setDebug(debugBox.innerHTML + `<br/>clients error: <code>${clientErr.message}</code>`);
      return;
    }

    if (!client || client.is_active !== true) {
      showPending(email);
      setDebug(debugBox.innerHTML + `<br/>client: <code>${client ? JSON.stringify(client) : 'null'}</code>`);
      return;
    }

    showApproved(email);

    // 1) tenta contracts
    try {
      setDebug(debugBox.innerHTML + `<br/>client_id: <code>${client.id}</code><br/>Tentando contracts...`);
      await loadContractsForClient(client.id);
      setMsg('Portal carregado ‚úÖ', true);
      setDebug(debugBox.innerHTML + `<br/>contracts: OK`);
      return;
    } catch (e) {
      const msg = (e && e.message) ? e.message : String(e);
      setDebug(debugBox.innerHTML + `<br/>contracts falhou: <code>${msg}</code><br/>Fallback: client_plan_progress...`);
    }

    // 2) fallback garantido: view client_plan_progress (por email)
    try {
      await loadPlanProgressByEmail(email);
      setMsg('Portal carregado ‚úÖ', true);
      setDebug(debugBox.innerHTML + `<br/>client_plan_progress: OK`);
    } catch (e2) {
      const msg2 = (e2 && e2.message) ? e2.message : String(e2);
      $('contractsArea').textContent = 'Erro ao carregar contratos.';
      setMsg(msg2);
      setDebug(debugBox.innerHTML + `<br/>fallback falhou: <code>${msg2}</code>`);
    }
  }

  boot();
</script>

</body>
</html>
