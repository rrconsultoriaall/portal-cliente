<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Portal do Cliente</title>

  <link rel="stylesheet" href="/portal-cliente/app.css?v=201">
  <script src="/portal-cliente/config.js?v=201"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<div class="page">
  <div class="card">

    <div class="brand">
      <img class="brand-logo" src="/portal-cliente/Logo.png" />
      <div class="brand-text">
        <div class="brand-title">RR Consultoria</div>
        <div class="brand-sub">√Årea do Cliente</div>
      </div>
    </div>

    <h1>Entrar</h1>

    <label>Email</label>
    <input type="email" id="email" placeholder="Seu email">

    <label>Senha</label>
    <input type="password" id="password" placeholder="Sua senha">

    <div class="actions">
      <button class="btn btn-primary" id="btnLogin">Entrar</button>
    </div>

    <div class="msg" id="msg"></div>

  </div>
</div>

<script>
const sb = supabase.createClient(
  window.APP_CONFIG.SUPABASE_URL,
  window.APP_CONFIG.SUPABASE_ANON_KEY
);

const msg = document.getElementById("msg");

document.getElementById("btnLogin").onclick = async () => {
  msg.textContent = "Entrando...";
  const { error } = await sb.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) {
    msg.textContent = error.message;
  } else {
    window.location.href = "/portal-cliente/index.html?v=201";
  }
};
</script>

</body>
</html>
