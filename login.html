<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal do Cliente — Login</title>
  <link rel="stylesheet" href="./app.css?v=211">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">RR Consultoria</div>
            <div class="brand-sub" id="companyTagline">Área do Cliente</div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
        </div>
      </header>

      <main class="content">
        <h1 class="title" style="margin-top:6px">Entrar</h1>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Seu email" autocomplete="email" />

        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Sua senha" autocomplete="current-password" />

        <div class="actions">
          <button class="btn btn-primary" id="btnLogin" type="button">Entrar</button>
          <a class="btn btn-secondary" id="btnGoSignup" href="./cadastro.html?v=211" style="text-align:center; line-height: 22px;">
            Criar conta
          </a>
        </div>

        <div id="msg" class="msg" aria-live="polite" style="opacity:0"></div>

        <div class="mini" style="margin-top:12px; line-height:1.55">
          Se ainda não tem conta, toque em <b>Criar conta</b>.
        </div>
      </main>

      <footer class="footer">
        <span id="footerCompany">© RR Consultoria</span>
      </footer>

    </div>
  </div>

<script>
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) $('companyName').textContent = CFG.COMPANY_NAME;
  if (CFG.COMPANY_TAGLINE) $('companyTagline').textContent = CFG.COMPANY_TAGLINE;
  $('footerCompany').textContent = `© ${CFG.COMPANY_NAME || 'RR Consultoria'}`;

  // Mensagens
  const msgEl = $('msg');
  function setMsg(text, ok=false){
    msgEl.textContent = text || '';
    msgEl.style.opacity = text ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  }

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado no config.js');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);

  function getCreds(){
    const email = ($('email').value || '').trim();
    const password = $('password').value || '';
    return { email, password };
  }

  function setLoading(isLoading){
    $('btnLogin').disabled = isLoading;
    $('btnLogin').textContent = isLoading ? 'Aguarde…' : 'Entrar';
  }

  async function doLogin(){
    setMsg('');
    const { email, password } = getCreds();

    if (!email || !password){
      setMsg('Preencha email e senha.');
      return;
    }

    setLoading(true);
    const { error } = await sb.auth.signInWithPassword({ email, password });
    setLoading(false);

    if (error){
      setMsg(error.message);
      return;
    }

    setMsg('Login feito ✅', true);
    window.location.href = './index.html?v=211';
  }

  $('btnLogin').addEventListener('click', doLogin);
  $('password').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') doLogin();
  });

  // Se já estiver logado, manda pro portal
  (async () => {
    const { data } = await sb.auth.getSession();
    if (data?.session) window.location.href = './index.html?v=211';
  })();
</script>
</body>
</html>
