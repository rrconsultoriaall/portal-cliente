<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamentos</title>
  <link rel="stylesheet" href="./app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="logoImg" src="" alt="Logo" />
          <div class="title">
            <strong id="companyName">RR Consultoria</strong>
            <span class="muted">Pagamentos</span>
          </div>
        </div>
        <div class="actions">
          <a class="btn" href="./index.html">Voltar</a>
        </div>
      </div>

      <div class="content">
        <div class="panel">
          <h2 class="h2">Histórico</h2>
          <div class="muted">Aqui você verá seus pagamentos e comprovantes.</div>
          <div class="hr"></div>

          <div class="muted">Em breve: lista de pagamentos.</div>
        </div>

        <div class="footer">© <span id="footerName">RR Consultoria</span></div>
      </div>
    </div>
  </div>

  <script>
    const CFG = window.APP_CONFIG || {};
    document.getElementById("companyName").textContent = CFG.COMPANY_NAME || "Portal";
    document.getElementById("footerName").textContent = CFG.COMPANY_NAME || "Sua empresa";
    document.getElementById("logoImg").src = CFG.LOGO_URL || "./Logo.png";
  </script>
</body>
</html>
