<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamentos | Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css?v=201">
  <script src="./config.js?v=10"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="page">
    <div class="card">
      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" src="./logo.png?v=10" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">RR Consultoria</div>
            <div class="brand-sub">Pagamentos</div>
            <div class="brand-sub small" id="loggedAs"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">
        <a class="link" href="./index.html?v=10">‹ Voltar</a>

        <section class="block">
          <div class="pill">Histórico</div>
          <div id="paymentsArea" class="mini">Carregando...</div>
        </section>

        <p class="helper" id="msg"></p>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>
    </div>
  </div>

<script>
  const CFG = window.APP_CONFIG || {};
  const supabase = window.supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const setText = (id, v) => (document.getElementById(id).textContent = v);
  const msg = document.getElementById('msg');
  const setMsg = (t, ok=false) => {
    msg.textContent = t || '';
    msg.style.opacity = t ? '1' : '0';
    msg.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  document.getElementById('btnSupport').addEventListener('click', () => {
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  });

  document.getElementById('btnLogout').addEventListener('click', async () => {
    await supabase.auth.signOut();
    window.location.href = './login.html?v=10';
  });

  function moneyBR(v){
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  }
  function dateBR(iso){
    if (!iso) return '—';
    const s = String(iso);
    if (s.includes('T')) iso = s.split('T')[0];
    const [y,m,d] = String(iso).split('-');
    if (!y||!m||!d) return iso;
    return `${d}/${m}/${y}`;
  }

  async function requireSession() {
    const { data } = await supabase.auth.getSession();
    if (!data?.session) { window.location.href = './login.html?v=10'; return null; }
    setText('loggedAs', `Logado como: ${data.session.user.email}`);
    return data.session;
  }

  async function loadPayments() {
    const session = await requireSession();
    if (!session) return;

    const area = document.getElementById('paymentsArea');
    area.textContent = 'Carregando pagamentos...';

    // pega os contratos do cliente (RLS já limita ao cliente)
    const { data: contracts, error: cErr } = await supabase
      .from('contracts')
      .select('id, due_date, status')
      .order('created_at', { ascending: false });

    if (cErr) { area.textContent = 'Erro ao carregar contratos.'; return; }
    if (!contracts || contracts.length === 0) { area.textContent = 'Nenhum contrato encontrado.'; return; }

    // junta pagamentos de todos os contratos
    const contractIds = contracts.map(c => c.id);

    const { data: payments, error: pErr } = await supabase
      .from('payments')
      .select('id, contract_id, amount, paid_at, method, notes, created_at')
      .in('contract_id', contractIds)
      .order('paid_at', { ascending: false });

    if (pErr) { area.textContent = 'Erro ao carregar pagamentos.'; return; }
    if (!payments || payments.length === 0) {
      area.innerHTML = `<div class="mini">Nenhum pagamento registrado ainda.</div>`;
      setMsg('Ok ✅', true);
      return;
    }

    area.innerHTML = payments.map(p => `
      <div class="contract-card" style="margin-top:12px">
        <div class="contract-head">
          <div class="contract-status">${moneyBR(p.amount)}</div>
          <div class="contract-id">${dateBR(p.paid_at || p.created_at)}</div>
        </div>
        <div class="contract-grid">
          <div class="kv">
            <div class="k">Método</div>
            <div class="v">${p.method || '—'}</div>
          </div>
          <div class="kv">
            <div class="k">Contrato</div>
            <div class="v">#${String(p.contract_id).slice(0,8)}</div>
          </div>
          <div class="kv wide">
            <div class="k">Observações</div>
            <div class="v" style="font-weight:600">${p.notes || '—'}</div>
          </div>
        </div>
      </div>
    `).join('');

    setMsg('Pagamentos carregados ✅', true);
  }

  loadPayments();
</script>
</body>
</html>
