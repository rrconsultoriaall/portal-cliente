<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; text-align:center; padding:40px; }
    .box { background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); max-width:420px; margin:30px auto; text-align:left; }
    input{ width:100%; padding:12px; border-radius:10px; border:1px solid #d1d5db; margin:8px 0 14px; }
    button{ width:100%; background:#1e40af; color:#fff; border:none; padding:12px; border-radius:10px; cursor:pointer; }
    .err{ color:#b91c1c; font-size:14px; margin-top:10px; }
    .muted{ color:#6b7280; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <h1 style="color:#1e40af">Acessar Portal</h1>

  <div class="box">
    <label>Email</label>
    <input id="email" placeholder="seuemail@dominio.com" />

    <label>Senha</label>
    <input id="password" type="password" placeholder="********" />

    <button id="btn">Entrar</button>
    <div id="msg" class="err"></div>

    <div class="muted">
      Dica: se não tiver usuário, crie no Supabase (Auth → Users → Add user).
    </div>
  </div>

<script>
  const supabaseUrl = "https://occxmqvoyvmxvaoaxecw.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jY3htcXZveXZteHZhb2F4ZWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzg4MDMsImV4cCI6MjA4Njg1NDgwM30.lJXhM58PK3ofpZdjeJqdF-C9fV9UL4JRw54cpygWkao";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const msg = (t) => document.getElementById("msg").textContent = t || "";

  document.getElementById("btn").addEventListener("click", async () => {
    msg("");
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      msg("Erro: " + error.message);
      return;
    }

    location.href = "./index.html";
  });

  // Se já estiver logado, manda pro index
  (async () => {
    const { data } = await supabase.auth.getUser();
    if (data?.user) location.href = "./index.html";
  })();
</script>

</body>
</html>
