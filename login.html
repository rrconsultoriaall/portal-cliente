<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal do Cliente — Login</title>

  <link rel="stylesheet" href="./app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>
<body>
  <div class="bg"></div>

  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <img id="logoImg" class="logo" alt="Logo" />
        <div class="brandText">
          <div class="brandName" id="companyName">Portal do Cliente</div>
          <div class="brandSub" id="companyTagline">Acesse seus contratos</div>
        </div>
      </div>

      <div class="topActions">
        <button type="button" class="btn ghost" id="btnSupport">Suporte</button>
      </div>
    </header>

    <main class="content">
      <section class="card">
        <div class="cardHead">
          <span class="dot"></span>
          <h2>Entrar</h2>
        </div>

        <label class="k" for="email">Email</label>
        <input id="email" type="email" placeholder="seuemail@dominio.com" class="input" autocomplete="email" />

        <div style="height:10px"></div>

        <label class="k" for="password">Senha</label>
        <input id="password" type="password" placeholder="••••••••" class="input" autocomplete="current-password" />

        <div style="height:12px"></div>

        <button type="button" class="btn" id="btnLogin">Entrar</button>

        <div id="msg" class="muted" style="margin-top:10px;"></div>
      </section>

      <section class="card">
        <div class="cardHead">
          <span class="dot"></span>
          <h2>Resumo</h2>
        </div>
        <div class="hint">Você acessa seu painel com contratos, próximos vencimentos e status.</div>
      </section>
    </main>

    <footer class="footer">© <span id="companyFooter">Sua empresa</span></footer>
  </div>

  <script>
    const CFG = window.APP_CONFIG || {};
    const supabase = window.supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);
    const $ = (id) => document.getElementById(id);

    function openSupport() {
      const phone = (CFG.SUPPORT_WHATSAPP || "").replace(/\D/g, "");
      const base = CFG.SUPPORT_MESSAGE || "Olá! Preciso de ajuda no Portal do Cliente.";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(base)}`;
      window.open(url, "_blank", "noopener,noreferrer");
    }

    async function goIfLogged() {
      const { data } = await supabase.auth.getSession();
      if (data?.session) location.href = "./index.html";
    }

    async function login() {
      $("msg").textContent = "";
      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password) {
        $("msg").textContent = "Preencha email e senha.";
        return;
      }

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        $("msg").textContent = error.message;
        return;
      }
      location.href = "./index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      $("logoImg").src = CFG.LOGO_URL || "./Logo.png";
      $("companyName").textContent = CFG.COMPANY_NAME || "Portal do Cliente";
      $("companyTagline").textContent = CFG.COMPANY_TAGLINE || "Acesse seus contratos";
      $("companyFooter").textContent = CFG.COMPANY_NAME || "Sua empresa";

      $("btnSupport").addEventListener("click", openSupport);
      $("btnLogin").addEventListener("click", login);

      // Enter no teclado
      $("password").addEventListener("keydown", (e) => {
        if (e.key === "Enter") login();
      });

      goIfLogged();
    });
  </script>
</body>
</html>
