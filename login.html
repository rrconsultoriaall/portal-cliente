<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Portal do Cliente â€” Login</title>

  <link rel="stylesheet" href="./app.css?v=99" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="./config.js?v=99"></script>
</head>

<body>
  <div class="shell">
    <div class="card">

      <div class="topbar">
        <div class="brand">
          <img id="logoImg" src="./Logo.png" alt="Logo" />
          <div class="title">
            <strong id="companyName">Portal do Cliente</strong>
            <span id="companyTagline">Acesse seus contratos</span>
          </div>
        </div>

        <div class="actions">
          <button class="btn ghost" id="btnSupport" type="button">Suporte</button>
        </div>
      </div>

      <div class="content">
        <h1 class="h1">Entrar</h1>

        <div class="panel">
          <form id="loginForm" autocomplete="on">
            <label class="label" for="email">Email</label>
            <input class="input" id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email" required />

            <label class="label" for="password">Senha</label>
            <input class="input" id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" required />

            <button class="btn primary" id="btnLogin" type="submit">Entrar</button>
          </form>

          <div id="msg" class="msg" style="display:none;margin-top:12px"></div>
        </div>

      </div>

      <div class="footer">
        <small>Â© <span id="footerCompany">Sua empresa</span></small>
      </div>

    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const msg = document.getElementById("msg");
      const showMsg = (text, type="error") => {
        msg.style.display = "block";
        msg.className = "msg " + type;
        msg.textContent = text;
      };

      // ðŸ”¥ Limpa lixo antigo SEMPRE ao abrir login
      try {
        localStorage.removeItem("supabase.auth.token");
        sessionStorage.clear();
      } catch (_) {}

      const cfg = window.APP_CONFIG;
      if (!cfg || !cfg.SUPABASE_URL || !cfg.SUPABASE_ANON_KEY) {
        showMsg("Config nÃ£o carregou. Verifique config.js.", "error");
        return;
      }

      document.getElementById("companyName").textContent = cfg.COMPANY_NAME || "Portal do Cliente";
      document.getElementById("companyTagline").textContent = cfg.COMPANY_TAGLINE || "Acesse seus contratos";
      document.getElementById("footerCompany").textContent = cfg.COMPANY_NAME || "Sua empresa";
      document.getElementById("logoImg").src = (cfg.LOGO_URL || "./Logo.png") + "?v=99";

      const supabase = window.supabase.createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

      document.getElementById("btnSupport").addEventListener("click", (e) => {
        e.preventDefault();
        const phone = (cfg.SUPPORT_WHATSAPP || "").replace(/\D/g, "");
        const text = encodeURIComponent(cfg.SUPPORT_MESSAGE || "OlÃ¡! Preciso de ajuda com o portal.");
        if (!phone) return showMsg("WhatsApp nÃ£o configurado no config.js", "error");
        window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
      });

      // âœ… Se jÃ¡ tiver sessÃ£o, vai pro index (mas forÃ§a refresh)
      supabase.auth.getSession().then(({ data }) => {
        if (data?.session) {
          window.location.replace("./index.html?v=99");
        }
      });

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.style.display = "none";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const btn = document.getElementById("btnLogin");
        btn.disabled = true;
        btn.textContent = "Entrando...";

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
          if (!data?.session) throw new Error("SessÃ£o nÃ£o criada.");

          // âœ… Vai pro portal com cache-buster
          window.location.replace("./index.html?v=99");
        } catch (err) {
          showMsg(err.message || "Erro no login.", "error");
        } finally {
          btn.disabled = false;
          btn.textContent = "Entrar";
        }
      });
    });
  </script>
</body>
</html>
