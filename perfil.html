<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil | Portal do Cliente</title>

  <link rel="stylesheet" href="./app.css?v=10">
  <script src="./config.js?v=10"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" src="./logo.png?v=10" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Sua empresa</div>
            <div class="brand-sub" id="companyTagline">Perfil</div>
            <div class="brand-mini" id="loggedAs"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">
        <a class="backlink" href="./index.html?v=10" id="btnBack">‹ Voltar</a>

        <section class="block">
          <div class="pill">Seus dados</div>

          <div id="msg" class="msg" aria-live="polite"></div>

          <div class="form">

            <label class="lbl" for="fullName">Nome completo</label>
            <input class="input" id="fullName" type="text" autocomplete="name" placeholder="Seu nome completo" />

            <label class="lbl" for="birthDate">Data de nascimento</label>
            <!-- Se você preferir manter no formato dd/mm/aaaa, pode trocar pra type="text" -->
            <input class="input" id="birthDate" type="date" />

            <label class="lbl" for="cpf">CPF</label>
            <input class="input" id="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" />

            <label class="lbl" for="phone">Telefone</label>
            <input class="input" id="phone" type="text" inputmode="tel" placeholder="(11) 99999-9999" />

            <label class="lbl" for="cep">CEP</label>
            <input class="input" id="cep" type="text" inputmode="numeric" placeholder="00000-000" />

            <label class="lbl" for="address">Endereço</label>
            <input class="input" id="address" type="text" autocomplete="street-address" placeholder="Rua, número, bairro" />

            <label class="lbl" for="city">Cidade</label>
            <input class="input" id="city" type="text" autocomplete="address-level2" placeholder="Sua cidade" />

            <label class="lbl" for="state">Estado</label>
            <input class="input" id="state" type="text" autocomplete="address-level1" placeholder="SP" />

            <button class="btn btn-primary" id="btnSave" type="button">Salvar</button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config + Supabase Client =====
  const CFG = window.APP_CONFIG || {};

  // Este truque evita “supabase is not defined” quando o CDN exporta em window.supabase
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  // ===== Helpers UI =====
  const $ = (id) => document.getElementById(id);

  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  // Brand
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Suporte WhatsApp
  $('btnSupport').addEventListener('click', () => {
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  });

  // Logout
  $('btnLogout').addEventListener('click', async () => {
    await sb.auth.signOut();
    window.location.href = './login.html?v=10';
  });

  // ===== Auth Guard =====
  async function requireSession() {
    const { data, error } = await sb.auth.getSession();
    if (error) console.warn(error);
    if (!data?.session) {
      window.location.href = './login.html?v=10';
      return null;
    }
    return data.session;
  }

  // ===== Load profile =====
  async function loadProfile() {
    setMsg('Carregando seu perfil...');

    const session = await requireSession();
    if (!session) return;

    const user = session.user;
    setText('loggedAs', `Logado como: ${user.email || ''}`);

    // Busca por user_id
    const { data, error } = await sb
      .from('clients')
      .select('user_id, full_name, cpf, phone, address, city, state, email, status, notes, birth_date, cep')
      .eq('user_id', user.id)
      .maybeSingle();

    if (error) {
      console.error(error);
      return setMsg('Erro ao carregar perfil: ' + error.message);
    }

    // Se ainda não existe registro, deixa vazio e permite salvar (vai criar no upsert)
    if (!data) {
      setMsg('Complete seus dados e clique em Salvar ✅', true);
      return;
    }

    $('fullName').value = data.full_name || '';
    $('cpf').value      = data.cpf || '';
    $('phone').value    = data.phone || '';
    $('address').value  = data.address || '';
    $('city').value     = data.city || '';
    $('state').value    = data.state || '';
    $('cep').value      = data.cep || '';

    // birth_date:
    // - Se sua coluna for DATE, o Supabase retorna "YYYY-MM-DD" (combina com input type=date)
    $('birthDate').value = data.birth_date || '';

    setMsg('Perfil carregado ✅', true);
  }

  // ===== Save profile =====
  async function saveProfile() {
    setMsg('Salvando...');

    const session = await requireSession();
    if (!session) return;

    const user = session.user;

    const payload = {
      user_id: user.id,
      email: (user.email || '').toLowerCase(),

      full_name: $('fullName').value.trim(),
      cpf: $('cpf').value.trim(),
      phone: $('phone').value.trim(),
      cep: $('cep').value.trim(),
      address: $('address').value.trim(),
      city: $('city').value.trim(),
      state: $('state').value.trim(),

      // Se NÃO existir essas colunas na tabela, apaga essas 2 linhas:
      birth_date: $('birthDate').value || null,

      // Você pode deixar padrão:
      status: 'Ativo',
      notes: 'Cliente'
    };

    // Validações simples (opcionais)
    if (!payload.full_name) return setMsg('Preencha seu nome completo.');
    if (!payload.cpf) return setMsg('Preencha o CPF.');

    // Upsert pelo user_id (precisa de constraint UNIQUE em user_id OU usar onConflict)
    const { error } = await sb
      .from('clients')
      .upsert(payload, { onConflict: 'user_id' });

    if (error) {
      console.error(error);
      return setMsg('Erro ao salvar: ' + error.message);
    }

    setMsg('Dados salvos ✅', true);
  }

  $('btnSave').addEventListener('click', (e) => {
    e.preventDefault();
    saveProfile();
  });

  // Carrega ao abrir
  loadProfile();
</script>

</body>
</html>
