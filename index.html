<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css?v=200">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal</div>
            <div class="brand-sub" id="companyTagline">Área do cliente</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">

        <!-- STATUS / MENSAGENS -->
        <section class="block" id="statusBlock">
          <div class="pill" id="statusPill">Carregando...</div>
          <div id="statusArea" class="mini" style="line-height:1.55">Aguarde…</div>

          <div class="row" style="gap:10px; margin-top:14px; display:none;" id="pendingActions">
            <button class="btn btn-secondary" id="btnSupport2" type="button">Falar no suporte</button>
            <button class="btn btn-danger" id="btnLogout2" type="button">Sair</button>
          </div>

          <div id="msg" class="msg" aria-live="polite"></div>
        </section>

        <!-- PLANO + PROGRESSO (só aparece quando aprovado) -->
        <section class="block" id="planBlock" style="display:none;">
          <div class="pill">Seu plano</div>
          <div id="planArea" class="mini">Carregando...</div>
        </section>

        <section class="block" id="progressBlock" style="display:none;">
          <div class="pill">Progresso</div>
          <div id="progressArea" class="mini">Carregando...</div>
        </section>

        <!-- PAGAMENTOS (todos) -->
        <section class="block" id="paymentsBlock" style="display:none;">
          <div class="pill">Pagamentos</div>
          <div id="paymentsArea" class="mini">Carregando...</div>
        </section>

        <!-- AÇÕES (só aparece quando aprovado) -->
        <section class="block" id="actionsBlock" style="display:none;">
          <h2 style="margin: 4px 0 10px;">Ações</h2>

          <a class="action" href="./pagamentos.html?v=200" id="linkPayments">
            <div class="action-title">Pagamentos</div>
            <div class="action-sub">Histórico e comprovantes</div>
            <div class="action-arrow">›</div>
          </a>

          <a class="action" href="./perfil.html?v=200" id="linkProfile">
            <div class="action-title">Perfil</div>
            <div class="action-sub">Seus dados cadastrais</div>
            <div class="action-arrow">›</div>
          </a>

          <a class="action" href="./detalhes.html?v=200" id="linkDetails">
            <div class="action-title">Detalhes</div>
            <div class="action-sub">Contrato e informações extras</div>
            <div class="action-arrow">›</div>
          </a>
        </section>

      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);
  $('btnSupport2').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=200';
  }
  $('btnLogout').addEventListener('click', doLogout);
  $('btnLogout2').addEventListener('click', doLogout);

  // Helpers
  const fmtMoney = (v) => {
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  };

  const fmtDate = (d) => {
    if (!d) return '—';
    const s = String(d).slice(0,10);
    return s;
  };

  // ===== UI states =====
  function showPending(email){
    $('planBlock').style.display = 'none';
    $('progressBlock').style.display = 'none';
    $('paymentsBlock').style.display = 'none';
    $('actionsBlock').style.display = 'none';

    setText('statusPill', 'Aguardando aprovação');
    $('statusArea').innerHTML = `
      <div style="margin-top:6px">
        Sua conta foi criada com sucesso ✅<br/>
        Mas ainda precisa ser <b>aprovada pelo administrador</b>.<br/>
        Assim que for aprovada, você conseguirá acessar o portal.
        <div style="opacity:.85; margin-top:10px">Dica: tente novamente mais tarde após a aprovação.</div>
      </div>
    `;
    $('pendingActions').style.display = 'flex';
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  function showApproved(email){
    $('pendingActions').style.display = 'none';
    $('planBlock').style.display = '';
    $('progressBlock').style.display = '';
    $('paymentsBlock').style.display = '';
    $('actionsBlock').style.display = '';

    setText('statusPill', 'Portal');
    $('statusArea').innerHTML = `<span style="opacity:.9">Bem-vindo! ✅</span>`;
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  // ===== Loaders =====
  async function loadPlanAndProgressByEmail(email){
    const planArea = $('planArea');
    const progArea = $('progressArea');

    planArea.textContent = 'Carregando...';
    progArea.textContent = 'Carregando...';

    const { data, error } = await sb
      .from('client_plan_progress')
      .select('*')
      .eq('email', email)
      .maybeSingle();

    if (error) {
      planArea.textContent = 'Erro ao carregar plano.';
      progArea.textContent = 'Erro ao carregar progresso.';
      setMsg(error.message);
      return null;
    }

    if (!data) {
      planArea.textContent = 'Plano não encontrado.';
      progArea.textContent = '—';
      return null;
    }

    // Plano
    planArea.innerHTML = `
      <div class="contract-card">
        <div class="contract-head">
          <div class="contract-status">${data.plan_name || 'Plano'}</div>
          <div class="contract-id">#${String(data.plan_id ?? '').toString()}</div>
        </div>

        <div class="contract-grid">
          <div class="kv"><div class="k">Entrada</div><div class="v">${data.entry_months ?? 0}x ${fmtMoney(data.entry_amount)}</div></div>
          <div class="kv"><div class="k">Principal</div><div class="v">${data.main_months ?? 0}x ${fmtMoney(data.main_amount)}</div></div>
          <div class="kv"><div class="k">Total</div><div class="v">${fmtMoney(data.plan_total)}</div></div>
          <div class="kv"><div class="k">Restante</div><div class="v">${fmtMoney(data.remaining_total)}</div></div>
        </div>

        <div class="mini" style="margin-top:10px; opacity:.8">
          *Valores informativos. Em caso de divergência, fale com o suporte.
        </div>
      </div>
    `;

    // Progresso
    const pct = Number(data.progress_percent || 0);
    const paid = Number(data.paid_total || 0);
    const total = Number(data.plan_total || 0);

    progArea.innerHTML = `
      <div class="contract-card">
        <div class="contract-grid">
          <div class="kv"><div class="k">Pago</div><div class="v">${fmtMoney(paid)}</div></div>
          <div class="kv"><div class="k">Total</div><div class="v">${fmtMoney(total)}</div></div>
          <div class="kv"><div class="k">Pagamentos lançados</div><div class="v">${data.payments_count ?? 0}</div></div>
          <div class="kv"><div class="k">Progresso</div><div class="v">${pct.toFixed(2)}%</div></div>
        </div>

        <div style="margin-top:12px; width:100%; height:10px; border-radius:999px; overflow:hidden; background: rgba(255,255,255,.12);">
          <div style="height:100%; width:${Math.min(100, Math.max(0, pct))}%; background: rgba(255,255,255,.85);"></div>
        </div>

        <div class="mini" style="margin-top:10px; opacity:.75">
          Atualiza automaticamente conforme os pagamentos são lançados pelo administrador.
        </div>
      </div>
    `;

    return data;
  }

  async function loadPaymentsByEmail(email){
    const area = $('paymentsArea');
    area.textContent = 'Carregando...';

    const { data, error } = await sb
      .from('client_payments')
      .select('id,paid_at,amount,method,notes')
      .eq('client_email', email)
      .order('paid_at', { ascending: false });

    if (error) {
      area.textContent = 'Erro ao carregar pagamentos.';
      setMsg(error.message);
      return;
    }

    if (!data || data.length === 0) {
      area.textContent = 'Nenhum pagamento registrado ainda.';
      return;
    }

    const rows = data.map((p) => `
      <div class="contract-card" style="margin-bottom:10px;">
        <div class="contract-grid">
          <div class="kv"><div class="k">Data</div><div class="v">${fmtDate(p.paid_at)}</div></div>
          <div class="kv"><div class="k">Valor</div><div class="v">${fmtMoney(p.amount)}</div></div>
          <div class="kv"><div class="k">Método</div><div class="v">${p.method ? String(p.method) : '—'}</div></div>
          <div class="kv wide"><div class="k">Obs.</div><div class="v">${p.notes ? String(p.notes) : '—'}</div></div>
        </div>
      </div>
    `).join('');

    area.innerHTML = rows;
  }

  async function boot(){
    setMsg('');

    const { data: sessData } = await sb.auth.getSession();
    const session = sessData?.session;

    if (!session) {
      window.location.href = './login.html?v=200';
      return;
    }

    const uid = session.user.id;
    const email = session.user.email;

    const { data: client, error } = await sb
      .from('clients')
      .select('id,is_active')
      .eq('user_id', uid)
      .maybeSingle();

    if (error) {
      showPending(email);
      setMsg(error.message);
      return;
    }

    if (!client || client.is_active !== true) {
      showPending(email);
      return;
    }

    showApproved(email);

    // Carrega painel
    await loadPlanAndProgressByEmail(email);
    await loadPaymentsByEmail(email);

    setMsg('Portal carregado ✅', true);
  }

  boot();
</script>

</body>
</html>
