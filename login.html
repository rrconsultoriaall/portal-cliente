<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal do Cliente — Login</title>

  <link rel="stylesheet" href="./app.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>

<body>
  <div class="shell">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="logoImg" src="" alt="Logo" />
          <div class="title">
            <strong id="companyName">Portal do Cliente</strong>
            <span id="companyTagline">Acesse seus contratos</span>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="btnSupport" type="button">Suporte</button>
        </div>
      </div>

      <div class="content">
        <h1 class="h1">Entrar</h1>

        <form id="loginForm" class="form">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email" required />

          <label class="label" for="password">Senha</label>
          <input class="input" id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

          <div class="row">
            <button class="btn primary" id="btnLogin" type="submit">Entrar</button>
          </div>

          <div id="msg" class="msg" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // ===== Config + UI =====
    const CFG = window.APP_CONFIG || {};
    const SUPABASE_URL = CFG.SUPABASE_URL;
    const SUPABASE_ANON_KEY = CFG.SUPABASE_ANON_KEY;

    const companyNameEl = document.getElementById("companyName");
    const companyTaglineEl = document.getElementById("companyTagline");
    const logoImgEl = document.getElementById("logoImg");

    companyNameEl.textContent = CFG.COMPANY_NAME || "Portal do Cliente";
    companyTaglineEl.textContent = CFG.COMPANY_TAGLINE || "Acesse seus contratos";
    logoImgEl.src = CFG.LOGO_URL || "./Logo.png";

    const msgEl = document.getElementById("msg");

    function showMsg(text, type = "info") {
      msgEl.textContent = text || "";
      msgEl.dataset.type = type; // só pra você estilizar se quiser no CSS (não mexi)
    }

    // ===== Support =====
    document.getElementById("btnSupport").addEventListener("click", () => {
      const phone = (CFG.SUPPORT_WHATSAPP || "").replace(/\D/g, "");
      const message = CFG.SUPPORT_MESSAGE || "Olá! Preciso de ajuda com o portal.";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    });

    // ===== Supabase =====
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Se já estiver logado, manda direto pro portal
    (async () => {
      const { data } = await sb.auth.getSession();
      if (data?.session) {
        window.location.href = "./index.html";
      }
    })();

    // ===== Login =====
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showMsg("");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const btn = document.getElementById("btnLogin");
      btn.disabled = true;
      btn.textContent = "Entrando...";

      try {
        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
          showMsg("Email ou senha inválidos.", "error");
          return;
        }
        window.location.href = "./index.html";
      } catch (err) {
        showMsg("Erro ao entrar. Tente novamente.", "error");
      } finally {
        btn.disabled = false;
        btn.textContent = "Entrar";
      }
    });
  </script>
</body>
</html>
