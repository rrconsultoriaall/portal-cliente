<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal do Cliente</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #1e40af;
    }

    .box {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: left;
    }

    .contract {
      background: #f9fafb;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
    }

    button {
      background: #111827;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }
  </style>
</head>

<body>
  <h1>Portal do Cliente</h1>

  <div class="box">
    <button onclick="logout()">Sair</button>
    <p id="status">Carregando...</p>
    <div id="contracts"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // SUAS CHAVES
    const supabaseUrl = "https://occxmqvoyvmxvaoaxecw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jY3htcXZveXZteHZhb2F4ZWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzg4MDMsImV4cCI6MjA4Njg1NDgwM30.lJXhM58PK3ofpZdjeJqdF-C9fV9UL4JRw54cpygWkao";

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "./login.html";
    }

    async function load() {
      const { data: userData } = await supabase.auth.getUser();

      if (!userData?.user) {
        window.location.href = "./login.html";
        return;
      }

      const userId = userData.user.id;

      // busca cliente
      const { data: client } = await supabase
        .from("clients")
        .select("*")
        .eq("user_id", userId)
        .single();

      if (!client) {
        document.getElementById("status").innerText = "Cliente não encontrado.";
        return;
      }

      document.getElementById("status").innerText = "Seus contratos:";

      // busca contratos
      const { data: contracts } = await supabase
        .from("contracts")
        .select("*")
        .eq("client_id", client.id);

      const container = document.getElementById("contracts");

      if (!contracts || contracts.length === 0) {
        container.innerHTML = "<p>Nenhum contrato encontrado.</p>";
        return;
      }

      let html = "";

      contracts.forEach(c => {
        html += `
          <div class="contract">
            <p><strong>Valor pago:</strong> R$ ${c.amount_paid}</p>
            <p><strong>Parcelas restantes:</strong> ${c.installments_remaining}</p>
            <p><strong>Vencimento:</strong> ${c.due_date}</p>
            <p><strong>Observações:</strong> ${c.notes}</p>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    load();
  </script>
</body>
</html>
