<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css?v=200">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal</div>
            <div class="brand-sub" id="companyTagline">Área do cliente</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">

        <!-- STATUS / MENSAGENS -->
        <section class="block" id="statusBlock">
          <div class="pill" id="statusPill">Carregando...</div>
          <div id="statusArea" class="mini" style="line-height:1.55">Aguarde…</div>

          <div class="row" style="gap:10px; margin-top:14px; display:none;" id="pendingActions">
            <button class="btn btn-secondary" id="btnSupport2" type="button">Falar no suporte</button>
            <button class="btn btn-danger" id="btnLogout2" type="button">Sair</button>
          </div>

          <div id="msg" class="msg" aria-live="polite"></div>
        </section>

        <!-- CONTRATOS (só aparece quando aprovado) -->
        <section class="block" id="contractsBlock" style="display:none;">
          <div class="pill">Seu plano</div>
          <div id="contractsArea" class="mini">Carregando...</div>
        </section>

        <!-- AÇÕES (só aparece quando aprovado) -->
        <section class="block" id="actionsBlock" style="display:none;">
          <h2 style="margin: 4px 0 10px;">Ações</h2>

          <a class="action" href="./pagamentos.html?v=200" id="linkPayments">
            <div class="action-title">Pagamentos</div>
            <div class="action-sub">Histórico e comprovantes</div>
            <div class="action-arrow">›</div>
          </a>

          <a class="action" href="./perfil.html?v=200" id="linkProfile">
            <div class="action-title">Perfil</div>
            <div class="action-sub">Seus dados cadastrais</div>
            <div class="action-arrow">›</div>
          </a>

          <a class="action" href="./detalhes.html?v=200" id="linkDetails">
            <div class="action-title">Detalhes</div>
            <div class="action-sub">Contrato e informações extras</div>
            <div class="action-arrow">›</div>
          </a>
        </section>

      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);
  $('btnSupport2').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=200';
  }
  $('btnLogout').addEventListener('click', doLogout);
  $('btnLogout2').addEventListener('click', doLogout);

  // ===== UI states =====
  function showPending(email){
    $('contractsBlock').style.display = 'none';
    $('actionsBlock').style.display = 'none';

    setText('statusPill', 'Aguardando aprovação');
    $('statusArea').innerHTML = `
      <div style="margin-top:6px">
        Sua conta foi criada com sucesso ✅<br/>
        Mas ainda precisa ser <b>aprovada pelo administrador</b>.<br/>
        Assim que for aprovada, você conseguirá acessar seus contratos.
        <div style="opacity:.85; margin-top:10px">Dica: tente novamente mais tarde após a aprovação.</div>
      </div>
    `;
    $('pendingActions').style.display = 'flex';
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  function showApproved(email){
    $('pendingActions').style.display = 'none';
    $('contractsBlock').style.display = '';
    $('actionsBlock').style.display = '';

    setText('statusPill', 'Portal');
    $('statusArea').innerHTML = `<span style="opacity:.9">Bem-vindo! ✅</span>`;
    if (email) setText('loggedAs', `Logado como: ${email}`);
  }

  // ===== Helpers =====
  const fmtMoney = (v) => {
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  };

  const pct = (paid, total) => total > 0 ? (paid / total) * 100 : 0;

  // ===== Data loaders =====
  async function loadContractsForClient(clientId){
    const area = $('contractsArea');
    area.textContent = 'Carregando...';

    const { data, error } = await sb
      .from('contracts')
      .select('id,status,total_value,amount_paid,installments_total,installments_paid,due_date,notes,created_at')
      .eq('client_id', clientId)
      .order('created_at', { ascending: false });

    if (error) { area.textContent = 'Erro ao carregar contratos.'; setMsg(error.message); return; }
    if (!data || data.length === 0) { area.textContent = 'Nenhum contrato encontrado.'; return; }

    // Mostra 1º contrato como “cartão”
    const c = data[0];

    // ✅ Regra: Entrada sempre 24x 2000 (R$ 48.000)
    const entryTotal = 48000;

    // Total vem do contrato
    const planTotal = Number(c.total_value || 0);
    const paidTotal = Number(c.amount_paid || 0);

    // Distribuição simples: primeiro paga entrada, depois principal
    const entryPaid = Math.min(paidTotal, entryTotal);
    const mainPaid  = Math.max(0, paidTotal - entryTotal);

    const mainTotal = Math.max(0, planTotal - entryTotal);

    const entryPct = pct(entryPaid, entryTotal);
    const mainPct  = pct(mainPaid, mainTotal);
    const geralPct = pct(paidTotal, planTotal);

    // (Opcional) “Restante”
    const remainingTotal = Math.max(0, planTotal - paidTotal);

    area.innerHTML = `
      <div class="contract-card">
        <div class="contract-head">
          <div class="contract-status">${c.status || '—'}</div>
          <div class="contract-id">#${String(c.id).slice(0,8)}</div>
        </div>

        <div class="contract-grid">
          <div class="kv"><div class="k">Total</div><div class="v">${fmtMoney(planTotal)}</div></div>
          <div class="kv"><div class="k">Pago</div><div class="v">${fmtMoney(paidTotal)}</div></div>
          <div class="kv"><div class="k">Restante</div><div class="v">${fmtMoney(remainingTotal)}</div></div>
          <div class="kv"><div class="k">Parcelas</div><div class="v">${(c.installments_paid ?? 0)} / ${(c.installments_total ?? 0)}</div></div>
          <div class="kv"><div class="k">Vencimento</div><div class="v">${c.due_date ? String(c.due_date).slice(0,10) : '—'}</div></div>
          <div class="kv wide"><div class="k">Observações</div><div class="v">${c.notes ? String(c.notes) : '—'}</div></div>
        </div>

        <!-- ✅ Progresso -->
        <div class="plan-section">

          <div class="phase-card">
            <div class="phase-title">Entrada — 24x R$ 2.000,00</div>
            <div class="phase-info">
              Pago ${fmtMoney(entryPaid)} de ${fmtMoney(entryTotal)}
              (${entryPct.toFixed(2)}%)
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width:${entryPct}%;"></div>
            </div>
          </div>

          <div class="phase-card">
            <div class="phase-title">Principal</div>
            <div class="phase-info">
              Pago ${fmtMoney(mainPaid)} de ${fmtMoney(mainTotal)}
              (${mainPct.toFixed(2)}%)
            </div>
            <div class="progress-bar">
              <div class="progress-fill secondary" style="width:${mainPct}%;"></div>
            </div>
          </div>

          <div class="summary-card">
            <div class="phase-title">Geral</div>
            <div class="phase-info">
              Pago ${fmtMoney(paidTotal)} de ${fmtMoney(planTotal)}
              (${geralPct.toFixed(2)}%)
            </div>
            <div class="progress-bar">
              <div class="progress-fill total" style="width:${geralPct}%;"></div>
            </div>
            <div class="mini" style="margin-top:8px; opacity:.75">
              Pagamentos lançados: ${(c.installments_paid ?? 0)}
            </div>
          </div>

        </div>

        <div class="mini" style="margin-top:10px; opacity:.75">
          *Valores informativos. Em caso de divergência, fale com o suporte.
        </div>
      </div>
    `;
  }

  async function boot(){
    setMsg('');

    const { data: sessData } = await sb.auth.getSession();
    const session = sessData?.session;

    if (!session) {
      window.location.href = './login.html?v=200';
      return;
    }

    // ✅ Busca cliente pelo user_id do usuário logado
    const uid = session.user.id;
    const email = session.user.email;

    const { data: client, error } = await sb
      .from('clients')
      .select('id,is_active')
      .eq('user_id', uid)
      .maybeSingle();

    if (error) {
      showPending(email);
      setMsg(error.message);
      return;
    }

    // Se não tem cliente ou não está ativo -> aguardando
    if (!client || client.is_active !== true) {
      showPending(email);
      return;
    }

    // Aprovado -> mostra portal e carrega contratos
    showApproved(email);
    await loadContractsForClient(client.id);
    setMsg('Portal carregado ✅', true);
  }

  boot();
</script>

</body>
              </html>
