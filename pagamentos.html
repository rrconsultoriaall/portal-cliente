<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamentos • Portal do Cliente</title>

  <link rel="stylesheet" href="./app.css?v=202">
  <script src="./config.js?v=99"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="page">
    <div class="card">

      <header class="topbar">
        <div class="brand">
          <img class="brand-logo" id="logoImg" src="./Logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="brand-text">
            <div class="brand-title" id="companyName">Portal</div>
            <div class="brand-sub" id="companyTagline">Pagamentos</div>
            <div class="brand-sub mini" id="loggedAs" style="opacity:.9"></div>
          </div>
        </div>

        <div class="top-actions">
          <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          <button class="btn btn-danger" id="btnLogout" type="button">Sair</button>
        </div>
      </header>

      <main class="content">
        <a href="./index.html?v=202" style="display:inline-block; margin: 0 0 10px;">&lsaquo; Voltar</a>

        <section class="block">
          <div class="pill">Histórico</div>

          <div id="paymentsArea" class="mini" style="margin-top:10px;">Carregando...</div>

          <div id="msg" class="msg" aria-live="polite" style="margin-top:12px; opacity:0"></div>
        </section>
      </main>

      <footer class="footer">
        <span id="footerCompany">© Sua empresa</span>
      </footer>

    </div>
  </div>

<script>
  // ===== Config / Supabase =====
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const $ = (id) => document.getElementById(id);
  const setText = (id, v) => { const el = $(id); if (el) el.textContent = v ?? ''; };

  // Branding
  $('logoImg').src = CFG.LOGO_URL || './Logo.png';
  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);

  // Mensagens
  const msgEl = $('msg');
  const setMsg = (t, ok=false) => {
    msgEl.textContent = t || '';
    msgEl.style.opacity = t ? '1' : '0';
    msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  // Suporte WhatsApp
  function openSupport(){
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  }
  $('btnSupport').addEventListener('click', openSupport);

  // Logout
  async function doLogout(){
    await sb.auth.signOut();
    window.location.href = './login.html?v=202';
  }
  $('btnLogout').addEventListener('click', doLogout);

  // Helpers
  const fmtMoney = (v) => {
    const n = Number(v || 0);
    return n.toLocaleString('pt-BR', { style:'currency', currency:'BRL' });
  };

  const fmtDate = (d) => {
    if (!d) return '—';
    const s = String(d);
    return s.slice(0,10);
  };

  // Vamos guardar o client_id em memória (pra não consultar 10x)
  let CURRENT_CLIENT_ID = null;

  // cache: paymentId -> { name, fullPath }
  const RECEIPT_CACHE = new Map();

  function setCardStatus(paymentId, text, ok=false){
    const el = document.getElementById(`status-${paymentId}`);
    if (!el) return;
    el.textContent = text || '';
    el.style.opacity = text ? '1' : '0';
    el.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  }

  function setUploadBtnLabel(paymentId, hasReceipt){
    const btn = document.getElementById(`btnUpload-${paymentId}`);
    if (!btn) return;
    btn.textContent = hasReceipt ? 'Trocar comprovante' : 'Enviar comprovante';
  }

  function setDownloadBtnEnabled(paymentId, enabled){
    const btn = document.getElementById(`btnDownload-${paymentId}`);
    if (!btn) return;
    btn.disabled = !enabled;
    btn.style.opacity = enabled ? '1' : '.55';
    btn.style.cursor = enabled ? 'pointer' : 'not-allowed';
  }

  // ===== Storage helpers =====
  function safeExtFromFile(file){
    const mime = (file?.type || '').toLowerCase();
    const name = (file?.name || '').toLowerCase();

    // tenta pelo mime
    if (mime === 'application/pdf') return 'pdf';
    if (mime === 'image/png') return 'png';
    if (mime === 'image/webp') return 'webp';
    if (mime === 'image/jpeg') return 'jpg';

    // tenta pelo nome
    const parts = name.split('.');
    const ext = (parts.length > 1 ? parts.pop() : '').replace(/[^a-z0-9]/g,'');
    if (['pdf','png','jpg','jpeg','webp'].includes(ext)) return (ext === 'jpeg' ? 'jpg' : ext);

    // fallback
    return 'jpg';
  }

  async function findReceiptForPayment(paymentId){
    if (!CURRENT_CLIENT_ID) throw new Error('Cliente não carregado.');

    // cache hit
    if (RECEIPT_CACHE.has(paymentId)) return RECEIPT_CACHE.get(paymentId);

    const folder = `${CURRENT_CLIENT_ID}`;
    const exts = ['pdf','png','jpg','jpeg','webp'];

    const { data: files, error } = await sb.storage
      .from('receipts')
      .list(folder, { limit: 200 });

    if (error) throw error;

    const found = files?.find(f => {
      const n = String(f.name || '');
      if (!n.startsWith(paymentId + '.')) return false;
      const e = n.split('.').pop().toLowerCase();
      return exts.includes(e);
    });

    if (!found?.name) return null;

    const info = { name: found.name, fullPath: `${folder}/${found.name}` };
    RECEIPT_CACHE.set(paymentId, info);
    return info;
  }

  async function refreshReceiptStatus(paymentId){
    try{
      const info = await findReceiptForPayment(paymentId);
      const has = !!info;
      setUploadBtnLabel(paymentId, has);
      setDownloadBtnEnabled(paymentId, has);
    }catch(e){
      // se falhar, não trava a tela
      console.warn('refreshReceiptStatus:', e);
      setUploadBtnLabel(paymentId, false);
      setDownloadBtnEnabled(paymentId, false);
    }
  }

  function renderPayments(list){
    const area = $('paymentsArea');

    if (!list || list.length === 0) {
      area.innerHTML = `<div style="opacity:.85">Nenhum pagamento encontrado.</div>`;
      return;
    }

    area.innerHTML = list.map((p) => `
      <div class="block" style="margin-top:12px; background: rgba(0,0,0,.10);">

        <div class="mini" style="opacity:.8">Data</div>
        <div style="font-weight:800; margin-bottom:8px">${fmtDate(p.paid_at)}</div>

        <div class="mini" style="opacity:.8">Valor</div>
        <div style="font-weight:900; font-size:18px; margin-bottom:8px">${fmtMoney(p.amount)}</div>

        <div class="mini" style="opacity:.8">Método</div>
        <div style="margin-bottom:8px">${p.method || '—'}</div>

        <div class="mini" style="opacity:.8">Obs.</div>
        <div style="margin-bottom:12px">${p.notes ? String(p.notes) : '—'}</div>

        <div class="mini" style="opacity:.8; margin-bottom:6px;">Comprovante</div>

        <input
          type="file"
          id="file-${p.id}"
          accept="image/*,application/pdf"
          style="width:100%; margin-bottom:10px;"
        />

        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn btn-primary" id="btnUpload-${p.id}" type="button" onclick="uploadReceipt('${p.id}')">
            Enviar comprovante
          </button>

          <button class="btn btn-secondary" id="btnDownload-${p.id}" type="button" onclick="downloadReceipt('${p.id}')" disabled style="opacity:.55; cursor:not-allowed">
            Baixar comprovante
          </button>
        </div>

        <div id="status-${p.id}" class="mini" style="margin-top:10px; opacity:0"></div>
      </div>
    `).join('');

    // depois de renderizar, checa quais já têm comprovante e ajusta UI
    setTimeout(() => {
      list.forEach(p => refreshReceiptStatus(p.id));
    }, 0);
  }

  // ===== Upload / Download (Storage: bucket "receipts") =====

  // upload salva: receipts/{client_id}/{payment_id}.{ext}  (com upsert: true)
  window.uploadReceipt = async function(paymentId){
    try{
      if (!CURRENT_CLIENT_ID) return alert('Cliente não carregado.');

      const input = document.getElementById(`file-${paymentId}`);
      if (!input || !input.files || !input.files.length) return alert('Selecione um arquivo.');

      const file = input.files[0];

      // limita tamanho
      const MAX_MB = 8;
      if (file.size > MAX_MB * 1024 * 1024) {
        return alert(`Arquivo muito grande. Máximo ${MAX_MB}MB.`);
      }

      // tenta manter padrão: sempre um único path por pagamento
      const ext = safeExtFromFile(file);
      const path = `${CURRENT_CLIENT_ID}/${paymentId}.${ext}`;

      setCardStatus(paymentId, 'Enviando comprovante...');

      const { error } = await sb.storage
        .from('receipts')
        .upload(path, file, {
          upsert: true,
          cacheControl: '3600',
          contentType: file.type || undefined
        });

      if (error) {
        setCardStatus(paymentId, 'Erro ao enviar: ' + error.message);
        return;
      }

      // atualiza cache e UI
      RECEIPT_CACHE.set(paymentId, { name: `${paymentId}.${ext}`, fullPath: path });
      setUploadBtnLabel(paymentId, true);
      setDownloadBtnEnabled(paymentId, true);

      setCardStatus(paymentId, 'Comprovante atualizado ✅', true);
      input.value = '';
    } catch(e){
      setCardStatus(paymentId, 'Erro inesperado no upload.');
      console.error(e);
    }
  };

  // download profissional:
  // - cria signed url
  // - abre em nova aba (preview)
  // - e dispara download com nome limpo
  window.downloadReceipt = async function(paymentId){
    try{
      if (!CURRENT_CLIENT_ID) return alert('Cliente não carregado.');

      setCardStatus(paymentId, 'Procurando comprovante...');

      const info = await findReceiptForPayment(paymentId);

      if (!info?.fullPath) {
        setCardStatus(paymentId, 'Nenhum comprovante encontrado.');
        setDownloadBtnEnabled(paymentId, false);
        setUploadBtnLabel(paymentId, false);
        return;
      }

      const { data, error } = await sb.storage
        .from('receipts')
        .createSignedUrl(info.fullPath, 120);

      if (error || !data?.signedUrl) {
        setCardStatus(paymentId, 'Não consegui gerar link do arquivo.');
        return;
      }

      const signedUrl = data.signedUrl;

      // 1) Preview em nova aba (bom pra PDF e imagem)
      window.open(signedUrl, '_blank');

      // 2) Download automático com nome “comprovante_<data>_<paymentId>.ext”
      //    (se o navegador bloquear, pelo menos a aba abriu)
      const ext = (info.name.split('.').pop() || 'pdf').toLowerCase();
      const niceName = `comprovante_${paymentId}.${ext}`;

      const a = document.createElement('a');
      a.href = signedUrl;
      a.download = niceName;
      a.rel = 'noopener';
      document.body.appendChild(a);
      a.click();
      a.remove();

      setCardStatus(paymentId, 'Abrindo e baixando ✅', true);
    } catch(e){
      setCardStatus(paymentId, 'Erro inesperado no download.');
      console.error(e);
    }
  };

  async function boot(){
    setMsg('');

    // sessão
    const { data: sessData, error: sessErr } = await sb.auth.getSession();
    if (sessErr) { setMsg(sessErr.message); $('paymentsArea').textContent = 'Erro.'; return; }

    const session = sessData?.session;
    if (!session) {
      window.location.href = './login.html?v=202';
      return;
    }

    const uid = session.user.id;
    const email = session.user.email;
    setText('loggedAs', email ? `Logado como: ${email}` : '');

    // acha client.id pelo user_id
    const { data: client, error: cErr } = await sb
      .from('clients')
      .select('id')
      .eq('user_id', uid)
      .maybeSingle();

    if (cErr) {
      $('paymentsArea').textContent = 'Erro ao localizar cliente.';
      setMsg(cErr.message);
      return;
    }

    if (!client?.id) {
      $('paymentsArea').innerHTML = `
        <div style="opacity:.9">
          Não encontrei seu cadastro de cliente ainda.<br/>
          Fale com o suporte para ativar seu acesso.
        </div>
      `;
      return;
    }

    CURRENT_CLIENT_ID = client.id;

    // busca pagamentos do cliente
    const { data: payments, error: pErr } = await sb
      .from('payments')
      .select('id, amount, paid_at, method, notes, created_at')
      .eq('client_id', client.id)
      .order('paid_at', { ascending: false })
      .order('created_at', { ascending: false });

    if (pErr) {
      $('paymentsArea').textContent = 'Erro ao carregar pagamentos.';
      setMsg(pErr.message);
      return;
    }

    renderPayments(payments);
    setMsg('Pagamentos carregados ✅', true);
  }

  boot();
</script>
</body>
</html>
