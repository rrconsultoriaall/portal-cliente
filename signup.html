<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar conta • Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>

<div class="wrap">
  <div class="card">

    <header class="brand">
      <img id="logoImg" class="logo" src="./Logo.png" alt="Logo" />
      <div class="brand-text">
        <div id="companyName" class="brand-title">Sua empresa</div>
        <div id="companyTagline" class="brand-sub">Crie sua conta</div>
      </div>
      <div class="top-actions">
        <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
      </div>
    </header>

    <main class="content">
      <h1>Criar conta</h1>

      <div class="form">
        <label>Email</label>
        <input id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email"/>

        <label>Senha</label>
        <input id="password" type="password" placeholder="mínimo 6 caracteres" autocomplete="new-password"/>

        <label>Confirmar senha</label>
        <input id="password2" type="password" placeholder="repita a senha" autocomplete="new-password"/>

        <button id="btnSignup" class="btn btn-primary" type="button">Criar conta</button>

        <div id="msg" class="msg" aria-live="polite"></div>

        <div class="mini" style="margin-top:10px; opacity:.9">
          Já tem conta? <a href="./login.html?v=99">Entrar</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      <span id="footerCompany">© Sua empresa</span>
    </footer>

  </div>
</div>

<script src="./config.js?v=99"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const CFG = window.APP_CONFIG || {};
  const sb = (window.supabase?.createClient ? window.supabase : supabase)
    .createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

  const setText = (id, v) => { const el = document.getElementById(id); if (el) el.textContent = v ?? ''; };

  if (CFG.COMPANY_NAME) setText('companyName', CFG.COMPANY_NAME);
  if (CFG.COMPANY_TAGLINE) setText('companyTagline', CFG.COMPANY_TAGLINE);
  setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);
  document.getElementById('logoImg').src = CFG.LOGO_URL || './Logo.png';

  document.getElementById('btnSupport').addEventListener('click', () => {
    const phone = (CFG.SUPPORT_WHATSAPP || '').replace(/\D/g,'');
    const text  = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda com o Portal do Cliente.');
    if (!phone) return alert('WhatsApp de suporte não configurado.');
    window.location.href = `https://wa.me/${phone}?text=${text}`;
  });

  const msg = document.getElementById('msg');
  const setMsg = (t, ok=false) => {
    msg.textContent = t || '';
    msg.style.opacity = t ? '1' : '0';
    msg.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,255,255,.82)';
  };

  function validEmail(email){
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
  function go(url){ window.location.href = url; }

  document.getElementById('btnSignup').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;

    if (!email || !password || !password2) return setMsg('Preencha email e senha.');
    if (!validEmail(email)) return setMsg('Digite um email válido.');
    if (password.length < 6) return setMsg('A senha precisa ter no mínimo 6 caracteres.');
    if (password !== password2) return setMsg('As senhas não conferem.');

    setMsg('Criando sua conta...');

    const redirectTo = (CFG.SITE_URL || window.location.origin) + '/portal-cliente/perfil.html?v=99';

    const { error } = await sb.auth.signUp({
      email,
      password,
      options: { emailRedirectTo: redirectTo }
    });

    if (error) return setMsg(error.message);

    // tenta pegar sessão
    const { data } = await sb.auth.getSession();
    if (data?.session) {
      setMsg('Conta criada ✅ Indo para o perfil...', true);
      setTimeout(() => go('./perfil.html?v=99'), 600);
    } else {
      setMsg('Conta criada ✅ Verifique seu e-mail para confirmar e depois faça login.', true);
      setTimeout(() => go('./login.html?v=99'), 1200);
    }
  });

  (async () => {
    const { data } = await sb.auth.getSession();
    if (data?.session) go('./perfil.html?v=99');
  })();
</script>
</body>
</html>
