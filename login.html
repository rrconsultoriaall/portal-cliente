<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acessar Portal</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; text-align: center; padding: 40px; }
    .card { max-width: 520px; margin: 0 auto; background: #fff; padding: 24px; border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    h1 { margin: 0 0 16px; color: #1e40af; }
    label { display: block; text-align: left; margin: 12px 0 6px; font-weight: 600; }
    input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 16px; }
    button { width: 100%; margin-top: 14px; padding: 12px; border: 0; border-radius: 10px; background: #1e40af; color: #fff; font-size: 16px; font-weight: 700; }
    .hint { margin-top: 14px; color: #6b7280; font-size: 14px; }
    .msg { margin-top: 12px; font-size: 14px; }
    .err { color: #b91c1c; }
    .ok { color: #047857; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acessar Portal</h1>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email" />

    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

    <button id="btn">Entrar</button>

    <div id="msg" class="msg"></div>

    <div class="hint">
      Dica: se você ainda não tem usuário, crie no Supabase (Auth → Users → Add user).
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // =========================
    // COLE SUAS CHAVES AQUI
    // =========================
    const SUPABASE_URL = "https://occxmqvoyvmxvaoaxecw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jY3htcXZveXZteHZhb2F4ZWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzg4MDMsImV4cCI6MjA4Njg1NDgwM30.lJXhM58PK3ofpZdjeJqdF-C9fV9UL4JRw54cpygWkao";
    // =========================

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);
    function setMsg(text, ok=false) {
      $("msg").textContent = text || "";
      $("msg").className = "msg " + (ok ? "ok" : "err");
    }

    async function redirectIfLogged() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) return; // não trava a tela
      if (session) window.location.replace("./index.html");
    }

    async function login() {
      setMsg("");
      const email = $("email").value.trim();
      const password = $("password").value;

      if (!email || !password) {
        setMsg("Preencha email e senha.");
        return;
      }

      $("btn").disabled = true;
      $("btn").textContent = "Entrando...";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      $("btn").disabled = false;
      $("btn").textContent = "Entrar";

      if (error) {
        setMsg("Erro: " + error.message);
        return;
      }

      if (data?.session) {
        window.location.replace("./index.html");
      } else {
        setMsg("Não foi possível iniciar sessão.");
      }
    }

    $("btn").addEventListener("click", login);
    $("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });

    redirectIfLogged();
  </script>
</body>
</html>
