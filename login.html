<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal do Cliente • Login</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --brand:#1d4ed8;
      --brand2:#0ea5e9;
      --ring:rgba(29,78,216,.25);
      --border:rgba(15,23,42,.08);
      --shadow:0 18px 50px rgba(2,6,23,.12);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(14,165,233,.18), transparent 55%),
        radial-gradient(1000px 700px at 100% 0%, rgba(29,78,216,.14), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{width:min(440px,100%)}
    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:16px;
    }
    .logo{
      width:40px;height:40px;border-radius:12px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      box-shadow: 0 12px 24px rgba(29,78,216,.22);
    }
    h1{margin:0;font-size:28px;letter-spacing:-.02em}
    .sub{margin:4px 0 0;color:var(--muted);font-size:14px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      overflow:hidden;
      position:relative;
    }
    .card:before{
      content:"";
      position:absolute; inset:-2px -2px auto -2px;
      height:6px;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
    }
    label{display:block;font-weight:700;margin:14px 0 8px}
    input{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      outline:none;
      font-size:16px;
      background:#fff;
      transition:.15s;
    }
    input:focus{
      border-color: rgba(29,78,216,.45);
      box-shadow:0 0 0 5px var(--ring);
    }
    .btn{
      width:100%;
      margin-top:16px;
      padding:14px 16px;
      border:none;
      border-radius:14px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#fff;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 14px 28px rgba(29,78,216,.22);
      transition:.15s;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .hint{
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      text-align:center;
    }
    .msg{
      margin-top:12px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(15,23,42,.03);
      font-size:14px;
      display:none;
    }
    .msg.err{border-color: rgba(239,68,68,.28); background: rgba(239,68,68,.06)}
    .msg.ok{border-color: rgba(34,197,94,.28); background: rgba(34,197,94,.06)}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Acessar Portal</h1>
        <div class="sub">Entre com seu e-mail e senha.</div>
      </div>
    </div>

    <div class="card">
      <form id="form">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email" required />

        <label for="pass">Senha</label>
        <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password" required />

        <button id="btn" class="btn" type="submit">Entrar</button>
        <div id="msg" class="msg"></div>

        <div class="hint">
          Dica: se der <b>Invalid login credentials</b>, confira email/senha e se o usuário está confirmado no Supabase.
        </div>
      </form>
    </div>
  </div>

  <script>
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.APP_CONFIG || {};
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("form");
    const btn  = document.getElementById("btn");
    const msg  = document.getElementById("msg");

    function showMsg(text, type){
      msg.textContent = text;
      msg.className = "msg " + (type || "");
      msg.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.style.display = "none";
      btn.disabled = true;
      btn.textContent = "Entrando...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showMsg("Erro: " + error.message, "err");
        btn.disabled = false;
        btn.textContent = "Entrar";
        return;
      }

      showMsg("Login OK. Redirecionando...", "ok");
      setTimeout(() => location.href = "./index.html", 300);
    });
  </script>
</body>
</html>
