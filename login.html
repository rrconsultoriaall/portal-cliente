<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Portal do Cliente</title>
  <link rel="stylesheet" href="./app.css?v=1" />
  <script src="./config.js?v=1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <div class="shell">
      <div class="card">
        <header class="header">
          <div class="brand">
            <img id="logoImg" alt="Logo" />
            <div class="titles">
              <div class="name" id="companyName">Sua empresa</div>
              <div class="tag" id="companyTagline">Acesse seus contratos</div>
            </div>
          </div>
          <div class="top-actions">
            <button class="btn btn-secondary" id="btnSupport" type="button">Suporte</button>
          </div>
        </header>

        <main class="content">
          <section class="block">
            <h1 class="block-title">Entrar</h1>

            <form class="form" id="loginForm">
              <div>
                <label for="email">Email</label>
                <input class="input" id="email" type="email" placeholder="seuemail@dominio.com" required />
              </div>

              <div>
                <label for="password">Senha</label>
                <input class="input" id="password" type="password" placeholder="••••••••" required />
              </div>

              <button class="btn btn-primary" type="submit">Entrar</button>
              <div id="msg" class="msg" aria-live="polite"></div>
            </form>
          </section>
        </main>

        <footer class="footer">
          <span id="footerCompany">© Sua empresa</span>
        </footer>
      </div>
    </div>
  </div>

  <script>
    const CFG = window.APP_CONFIG || {};
    const sb = window.supabase.createClient(CFG.SUPABASE_URL, CFG.SUPABASE_ANON_KEY);

    const setText = (id, v) => { const el = document.getElementById(id); if (el) el.textContent = v ?? ''; };
    const msgEl = document.getElementById('msg');
    const setMsg = (t, ok=false) => {
      msgEl.textContent = t || '';
      msgEl.style.opacity = t ? '1' : '0';
      msgEl.style.color = ok ? 'rgba(86,255,180,.95)' : 'rgba(255,200,200,.95)';
    };

    // Brand
    setText('companyName', CFG.COMPANY_NAME || 'Sua empresa');
    setText('companyTagline', CFG.COMPANY_TAGLINE || 'Acesse seus contratos');
    setText('footerCompany', `© ${CFG.COMPANY_NAME || 'Sua empresa'}`);
    document.getElementById('logoImg').src = (CFG.LOGO_URL || './Logo.png') + '?v=1';

    // Suporte
    document.getElementById('btnSupport').addEventListener('click', () => {
      const phone = (CFG.SUPPORT_WHATSAPP || '').trim();
      if (!phone) return alert('WhatsApp de suporte não configurado.');
      const text = encodeURIComponent(CFG.SUPPORT_MESSAGE || 'Olá! Preciso de ajuda.');
      window.location.href = `https://wa.me/${phone}?text=${text}`;
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      setMsg('');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) return setMsg(error.message);

      // vai pro portal
      window.location.href = './index.html?v=1';
    });
  </script>
</body>
</html>
